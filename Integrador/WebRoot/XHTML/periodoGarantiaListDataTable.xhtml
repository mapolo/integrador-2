<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTablePeriodoGarantia" header="PeriodoGarantiaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{periodoGarantiaView.data}" var="periodoGarantia"
								paginator="true" rows="5">
																										<p:column filterBy="#{periodoGarantia.idPega}" sortBy="#{periodoGarantia.idPega}" >
										 <f:facet name="header">
										<h:outputText value="idPega"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.idPega}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{periodoGarantia.estadoRegistro}" sortBy="#{periodoGarantia.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.fechaCreacion}" sortBy="#{periodoGarantia.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.fechaModificacion}" sortBy="#{periodoGarantia.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.mesesParticular}" sortBy="#{periodoGarantia.mesesParticular}" >
										 <f:facet name="header">
										<h:outputText value="MesesParticular"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.mesesParticular}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.mesesPublico}" sortBy="#{periodoGarantia.mesesPublico}" >
										 <f:facet name="header">
										<h:outputText value="MesesPublico"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.mesesPublico}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.operCreador}" sortBy="#{periodoGarantia.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.operModifica}" sortBy="#{periodoGarantia.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{periodoGarantia.idGrpo_Grupo}" sortBy="#{periodoGarantia.idGrpo_Grupo}" >
										 <f:facet name="header">
										<h:outputText value="IdGrpo_Grupo"/>
										</f:facet>
										 <h:outputText value="#{periodoGarantia.idGrpo_Grupo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPeriodoGarantia"
										actionListener="#{periodoGarantiaView.action_edit}">
										<f:attribute name="selectedPeriodoGarantia" value="#{periodoGarantia}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{periodoGarantiaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPeriodoGarantia" value="#{periodoGarantia}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{periodoGarantiaView.action_new()}" update=":dialogPeriodoGarantia" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPeriodoGarantia" appendToBody="true" draggable="true"
						closable="false" visible="#{periodoGarantiaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelPeriodoGarantia" header="PeriodoGarantia">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdPega" value="IdPega"/>
									 <p:inputText id="txtIdPega" binding="#{periodoGarantiaView.txtIdPega}">
									 <p:ajax update=":dialogPeriodoGarantia" listener="#{periodoGarantiaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{periodoGarantiaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgMesesParticular" value=" MesesParticular"/>
									<p:inputText id="txtMesesParticular" disabled="true" binding="#{periodoGarantiaView.txtMesesParticular}"/>
																		<h:outputText id="msgMesesPublico" value=" MesesPublico"/>
									<p:inputText id="txtMesesPublico" disabled="true" binding="#{periodoGarantiaView.txtMesesPublico}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{periodoGarantiaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{periodoGarantiaView.txtOperModifica}"/>
																		<h:outputText id="msgIdGrpo_Grupo" value=" IdGrpo_Grupo"/>
									<p:inputText id="txtIdGrpo_Grupo" disabled="true" binding="#{periodoGarantiaView.txtIdGrpo_Grupo}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{periodoGarantiaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{periodoGarantiaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{periodoGarantiaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{periodoGarantiaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{periodoGarantiaView.btnSave}" value="Save" action="#{periodoGarantiaView.action_save()}" update=":dialogPeriodoGarantia :frm:panelDataTablePeriodoGarantia" />
									<p:commandButton id="btnClear" value="Clear" action="#{periodoGarantiaView.action_clear()}" update=":dialogPeriodoGarantia" />
									<p:commandButton id="btnExit" value="Exit" action="#{periodoGarantiaView.action_closeDialog()}" update=":dialogPeriodoGarantia" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
