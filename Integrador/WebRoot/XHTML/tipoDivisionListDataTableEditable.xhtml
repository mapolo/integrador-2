<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
    
		<ui:define name="body">
		
			
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">


			 
			<p:panel id="msgProjectClientesTitle" header="TipoDivisionData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{tipoDivisionView.data}" var="tipoDivision"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{tipoDivisionView.rowEventListener}" />
					
								
						
										
										
											
						<p:column filterBy="#{tipoDivision.estadoRegistro}" sortBy="#{tipoDivision.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tipoDivision.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tipoDivision.nombre}" sortBy="#{tipoDivision.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tipoDivision.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tipoDivision.operCreador}" sortBy="#{tipoDivision.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tipoDivision.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tipoDivision.operModifica}" sortBy="#{tipoDivision.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tipoDivision.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{tipoDivision.fechaCreacion}" sortBy="#{tipoDivision.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{tipoDivision.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{tipoDivisionView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{tipoDivision.fechaModificacion}" sortBy="#{tipoDivision.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tipoDivision.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{tipoDivision.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{tipoDivisionView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{tipoDivisionView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{tipoDivision}"  target="#{tipoDivisionView.selectedTipoDivision}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
