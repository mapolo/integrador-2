<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectSaldoInicialInventarioTitle" header="SaldoInicialInventario" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidSini()==null){throw new ZMessManager().new EmptyFieldException("idSini");}" value="If(entity.getidSini()==null){throw new ZMessManager().new EmptyFieldException("idSini");}"/>
						 <p:inputText id="txtIf(entity.getidSini()==null){throw new ZMessManager().new EmptyFieldException("idSini");}" binding="#{saldoInicialInventarioView.txtIf(entity.getidSini()==null){throw new ZMessManager().new EmptyFieldException("idSini");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{saldoInicialInventarioView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgAno" value=" Ano"/>
						<p:inputText id="txtAno" disabled="true" binding="#{saldoInicialInventarioView.txtAno}"/>
												<h:outputText id="msgCostoInicial" value=" CostoInicial"/>
						<p:inputText id="txtCostoInicial" disabled="true" binding="#{saldoInicialInventarioView.txtCostoInicial}"/>
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{saldoInicialInventarioView.txtEstadoRegistro}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{saldoInicialInventarioView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{saldoInicialInventarioView.txtOperModifica}"/>
												<h:outputText id="msgSaldoInicial" value=" SaldoInicial"/>
						<p:inputText id="txtSaldoInicial" disabled="true" binding="#{saldoInicialInventarioView.txtSaldoInicial}"/>
												<h:outputText id="msgIdResu_ReferenciaSucursal" value=" IdResu_ReferenciaSucursal"/>
						<p:inputText id="txtIdResu_ReferenciaSucursal" disabled="true" binding="#{saldoInicialInventarioView.txtIdResu_ReferenciaSucursal}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{saldoInicialInventarioView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{saldoInicialInventarioView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{saldoInicialInventarioView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{saldoInicialInventarioView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{saldoInicialInventarioView.action_save}" update="msg,panel,panelBotones"          binding="#{saldoInicialInventarioView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{saldoInicialInventarioView.action_modify}" update="msg,panel,panelBotones"    binding="#{saldoInicialInventarioView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{saldoInicialInventarioView.action_delete}" update="msg,panel,panelBotones"    binding="#{saldoInicialInventarioView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{saldoInicialInventarioView.action_clear}" update="msg,panel,panelBotones"      binding="#{saldoInicialInventarioView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
