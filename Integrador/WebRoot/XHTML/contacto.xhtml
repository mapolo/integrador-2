<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectContactoTitle" header="Contacto" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}" value="If(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}"/>
						 <p:inputText id="txtIf(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}" binding="#{contactoView.txtIf(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{contactoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEmail" value=" Email"/>
						<p:inputText id="txtEmail" disabled="true" binding="#{contactoView.txtEmail}"/>
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{contactoView.txtEstadoRegistro}"/>
												<h:outputText id="msgNombreCompleto" value=" NombreCompleto"/>
						<p:inputText id="txtNombreCompleto" disabled="true" binding="#{contactoView.txtNombreCompleto}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{contactoView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{contactoView.txtOperModifica}"/>
												<h:outputText id="msgTelefono1" value=" Telefono1"/>
						<p:inputText id="txtTelefono1" disabled="true" binding="#{contactoView.txtTelefono1}"/>
												<h:outputText id="msgTelefono2" value=" Telefono2"/>
						<p:inputText id="txtTelefono2" disabled="true" binding="#{contactoView.txtTelefono2}"/>
												<h:outputText id="msgIdAtve_AtencionVendedor" value=" IdAtve_AtencionVendedor"/>
						<p:inputText id="txtIdAtve_AtencionVendedor" disabled="true" binding="#{contactoView.txtIdAtve_AtencionVendedor}"/>
												<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
						<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{contactoView.txtIdSucu_Sucursal}"/>
												<h:outputText id="msgIdTico_TipoContacto" value=" IdTico_TipoContacto"/>
						<p:inputText id="txtIdTico_TipoContacto" disabled="true" binding="#{contactoView.txtIdTico_TipoContacto}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{contactoView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{contactoView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{contactoView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{contactoView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{contactoView.action_save}" update="msg,panel,panelBotones"          binding="#{contactoView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{contactoView.action_modify}" update="msg,panel,panelBotones"    binding="#{contactoView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{contactoView.action_delete}" update="msg,panel,panelBotones"    binding="#{contactoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{contactoView.action_clear}" update="msg,panel,panelBotones"      binding="#{contactoView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
