<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableItemLogisticaReversiva" header="ItemLogisticaReversivaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{itemLogisticaReversivaView.data}" var="itemLogisticaReversiva"
								paginator="true" rows="5">
																										<p:column filterBy="#{itemLogisticaReversiva.idItlr}" sortBy="#{itemLogisticaReversiva.idItlr}" >
										 <f:facet name="header">
										<h:outputText value="idItlr"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.idItlr}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{itemLogisticaReversiva.cantidadRecibida}" sortBy="#{itemLogisticaReversiva.cantidadRecibida}" >
										 <f:facet name="header">
										<h:outputText value="CantidadRecibida"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.cantidadRecibida}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.cantidadSolicitada}" sortBy="#{itemLogisticaReversiva.cantidadSolicitada}" >
										 <f:facet name="header">
										<h:outputText value="CantidadSolicitada"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.cantidadSolicitada}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.estadoRegistro}" sortBy="#{itemLogisticaReversiva.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.fechaCreacion}" sortBy="#{itemLogisticaReversiva.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.fechaModificacion}" sortBy="#{itemLogisticaReversiva.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.observacion}" sortBy="#{itemLogisticaReversiva.observacion}" >
										 <f:facet name="header">
										<h:outputText value="Observacion"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.observacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.operCreador}" sortBy="#{itemLogisticaReversiva.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.operModifica}" sortBy="#{itemLogisticaReversiva.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.valor}" sortBy="#{itemLogisticaReversiva.valor}" >
										 <f:facet name="header">
										<h:outputText value="Valor"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.valor}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.idLore_LogisticaReversiva}" sortBy="#{itemLogisticaReversiva.idLore_LogisticaReversiva}" >
										 <f:facet name="header">
										<h:outputText value="IdLore_LogisticaReversiva"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.idLore_LogisticaReversiva}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{itemLogisticaReversiva.idRefe_Referencia}" sortBy="#{itemLogisticaReversiva.idRefe_Referencia}" >
										 <f:facet name="header">
										<h:outputText value="IdRefe_Referencia"/>
										</f:facet>
										 <h:outputText value="#{itemLogisticaReversiva.idRefe_Referencia}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogItemLogisticaReversiva"
										actionListener="#{itemLogisticaReversivaView.action_edit}">
										<f:attribute name="selectedItemLogisticaReversiva" value="#{itemLogisticaReversiva}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{itemLogisticaReversivaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedItemLogisticaReversiva" value="#{itemLogisticaReversiva}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{itemLogisticaReversivaView.action_new()}" update=":dialogItemLogisticaReversiva" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogItemLogisticaReversiva" appendToBody="true" draggable="true"
						closable="false" visible="#{itemLogisticaReversivaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelItemLogisticaReversiva" header="ItemLogisticaReversiva">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdItlr" value="IdItlr"/>
									 <p:inputText id="txtIdItlr" binding="#{itemLogisticaReversivaView.txtIdItlr}">
									 <p:ajax update=":dialogItemLogisticaReversiva" listener="#{itemLogisticaReversivaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCantidadRecibida" value=" CantidadRecibida"/>
									<p:inputText id="txtCantidadRecibida" disabled="true" binding="#{itemLogisticaReversivaView.txtCantidadRecibida}"/>
																		<h:outputText id="msgCantidadSolicitada" value=" CantidadSolicitada"/>
									<p:inputText id="txtCantidadSolicitada" disabled="true" binding="#{itemLogisticaReversivaView.txtCantidadSolicitada}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{itemLogisticaReversivaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgObservacion" value=" Observacion"/>
									<p:inputText id="txtObservacion" disabled="true" binding="#{itemLogisticaReversivaView.txtObservacion}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{itemLogisticaReversivaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{itemLogisticaReversivaView.txtOperModifica}"/>
																		<h:outputText id="msgValor" value=" Valor"/>
									<p:inputText id="txtValor" disabled="true" binding="#{itemLogisticaReversivaView.txtValor}"/>
																		<h:outputText id="msgIdLore_LogisticaReversiva" value=" IdLore_LogisticaReversiva"/>
									<p:inputText id="txtIdLore_LogisticaReversiva" disabled="true" binding="#{itemLogisticaReversivaView.txtIdLore_LogisticaReversiva}"/>
																		<h:outputText id="msgIdRefe_Referencia" value=" IdRefe_Referencia"/>
									<p:inputText id="txtIdRefe_Referencia" disabled="true" binding="#{itemLogisticaReversivaView.txtIdRefe_Referencia}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{itemLogisticaReversivaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{itemLogisticaReversivaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{itemLogisticaReversivaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{itemLogisticaReversivaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{itemLogisticaReversivaView.btnSave}" value="Save" action="#{itemLogisticaReversivaView.action_save()}" update=":dialogItemLogisticaReversiva :frm:panelDataTableItemLogisticaReversiva" />
									<p:commandButton id="btnClear" value="Clear" action="#{itemLogisticaReversivaView.action_clear()}" update=":dialogItemLogisticaReversiva" />
									<p:commandButton id="btnExit" value="Exit" action="#{itemLogisticaReversivaView.action_closeDialog()}" update=":dialogItemLogisticaReversiva" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
