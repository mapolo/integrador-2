<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="ReciboData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{reciboView.data}" var="recibo"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{reciboView.rowEventListener}" />
					 
										  <p:column filterBy="#{recibo.if(entity.getidRcbo()==null){throw new ZMessManager().new EmptyFieldException("idRcbo");}}" sortBy="#{recibo.if(entity.getidRcbo()==null){throw new ZMessManager().new EmptyFieldException("idRcbo");}}" 
							headerText="if(entity.getidRcbo()==null){throw new ZMessManager().new EmptyFieldException("idRcbo");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.if(entity.getidRcbo()==null){throw new ZMessManager().new EmptyFieldException("idRcbo");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.if(entity.getidRcbo()==null){throw new ZMessManager().new EmptyFieldException("idRcbo");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{recibo.estadoRegistro}" sortBy="#{recibo.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.numeroRboProvisional}" sortBy="#{recibo.numeroRboProvisional}" 
							headerText="numeroRboProvisional">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.numeroRboProvisional}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.numeroRboProvisional}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.observacion}" sortBy="#{recibo.observacion}" 
							headerText="observacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.observacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.observacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.operCreador}" sortBy="#{recibo.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.operModifica}" sortBy="#{recibo.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.idDocu_Documento}" sortBy="#{recibo.idDocu_Documento}" 
							headerText="idDocu_Documento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.idDocu_Documento}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.idDocu_Documento}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{recibo.idUnve_UnidadVenta}" sortBy="#{recibo.idUnve_UnidadVenta}" 
							headerText="idUnve_UnidadVenta">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.idUnve_UnidadVenta}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{recibo.idUnve_UnidadVenta}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{recibo.fechaCreacion}" sortBy="#{recibo.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{recibo.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{reciboView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{recibo.fechaModificacion}" sortBy="#{recibo.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{recibo.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{reciboView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{recibo.fechaTransaccion}" sortBy="#{recibo.fechaTransaccion}" 
							headerText="fechaTransaccion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{recibo.fechaTransaccion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{recibo.fechaTransaccion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{reciboView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{reciboView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{recibo}"  target="#{reciboView.selectedRecibo}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
