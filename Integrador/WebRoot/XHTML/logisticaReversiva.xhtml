<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectLogisticaReversivaTitle" header="LogisticaReversiva" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}" value="If(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}"/>
						 <p:inputText id="txtIf(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}" binding="#{logisticaReversivaView.txtIf(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{logisticaReversivaView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{logisticaReversivaView.txtEstadoRegistro}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{logisticaReversivaView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{logisticaReversivaView.txtOperModifica}"/>
												<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
						<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{logisticaReversivaView.txtIdDocu_Documento}"/>
												<h:outputText id="msgIdRrec_RutaRelacionComercial" value=" IdRrec_RutaRelacionComercial"/>
						<p:inputText id="txtIdRrec_RutaRelacionComercial" disabled="true" binding="#{logisticaReversivaView.txtIdRrec_RutaRelacionComercial}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{logisticaReversivaView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{logisticaReversivaView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaOrdenada" value=" FechaOrdenada"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{logisticaReversivaView.txtFechaOrdenada}" >
							<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaOrdenada}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaRecibida" value=" FechaRecibida"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{logisticaReversivaView.txtFechaRecibida}" >
							<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaRecibida}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaSolicitud" value=" FechaSolicitud"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{logisticaReversivaView.txtFechaSolicitud}" >
							<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaSolicitud}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{logisticaReversivaView.action_save}" update="msg,panel,panelBotones"          binding="#{logisticaReversivaView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{logisticaReversivaView.action_modify}" update="msg,panel,panelBotones"    binding="#{logisticaReversivaView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{logisticaReversivaView.action_delete}" update="msg,panel,panelBotones"    binding="#{logisticaReversivaView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{logisticaReversivaView.action_clear}" update="msg,panel,panelBotones"      binding="#{logisticaReversivaView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
