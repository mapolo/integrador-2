<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">

		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>


				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>


				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Pagina Principal" icon="ui-icon-contact"
						url="menu.xhtml" />


					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectPersonaTitle" header="Persona">
							<p:messages id="msg" />
							<p:growl id="men" />

							<p:dataTable var="car" value="#{personaView.data}"
								scrollable="true" scrollHeight="300"
								id="tablaPrincipal" editable="true"
								filteredValue="#{personaView.data}">

								<p:ajax event="rowEdit" listener="#{personaView.onEdit}" />
								<p:ajax event="rowEditCancel" listener="#{personaView.onCancel}" />

								<p:column headerText="Editar" style="width: 30px">
									<p:rowEditor />
								</p:column>

								<p:column headerText="ID" filterBy="idPers" sortBy="idPers"
									style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idPers}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.idPers}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID Tipo de Identificación"
									filterBy="idTiid_TipoIdentificacion"
									sortBy="idTiid_TipoIdentificacion" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idTiid_TipoIdentificacion}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu
												value="#{personaView.idTiid_TipoIdentificacion}"
												style="width: 100px">
												<f:selectItems value="#{personaView.tipoIdentificacion}" />

											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID División Politica"
									filterBy="idDipo_DivisionPolitica"
									sortBy="idDipo_DivisionPolitica" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idDipo_DivisionPolitica}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu style="width: 100px"
												value="#{personaView.idDipo_DivisionPolitica}">

												<f:selectItems value="#{personaView.divisionPolitica}" />

											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="identificacion" filterBy="identificacion"
									headerText="Identificación" sortBy="identificacion"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.identificacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.identificacion}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="primerNombre" filterBy="primerNombre"
									headerText="Primer Nombre" sortBy="primerNombre"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.primerNombre}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.primerNombre}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="segundoNombre" filterBy="segundoNombre"
									headerText="Segundo Nombre" sortBy="segundoNombre"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.segundoNombre}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.segundoNombre}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="primerApellido" filterBy="primerApellido"
									headerText="Primer Apellido" sortBy="primerApellido"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.primerApellido}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.primerApellido}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="segundoApellido" filterBy="segundoApellido"
									headerText="Segundo Apellido" sortBy="segundoApellido"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.segundoApellido}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.segundoApellido}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Dirección" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputLabel value="#{car.direccion}" />
										</f:facet>

										<f:facet name="input">
											<p:inputTextarea value="#{car.direccion}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="telefono1" filterBy="telefono1"
									headerText="Telefono 1" sortBy="telefono1"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.telefono1}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.telefono1}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="telefono2" filterBy="telefono2"
									headerText="Telefono 2" sortBy="telefono2"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.telefono2}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.telefono2}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="apartadoAereo" filterBy="apartadoAereo"
									headerText="Apartado Aereo" sortBy="apartadoAereo"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.apartadoAereo}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.apartadoAereo}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="email" filterBy="email" headerText="Email"
									sortBy="email" filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.email}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.email}" validatorMessage="Email Incorrecto">
											<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
											</p:inputText>
										</f:facet> 
									</p:cellEditor>
								</p:column>

								<p:column id="digitoVerificacion" filterBy="digitoVerificacion"
									headerText="Digito Verificación" sortBy="digitoVerificacion"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.digitoVerificacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.digitoVerificacion}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Estado Persona" filterBy="estadoPersona"
									filterOptions="#{personaView.manufacturerOptions2}"
									filterMatchMode="exact" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.estadoPersona}" />
										</f:facet>

										<f:facet name="input">
											<h:selectOneMenu value="#{personaView.estadoPersona}">
												<f:selectItem itemLabel="1" itemValue="1" />
												<f:selectItem itemLabel="0" itemValue="0" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Fecha de Creación"
									filterBy="fechaCreacion" sortBy="fechaCreacion"
									style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.fechaCreacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.fechaCreacion}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Operador Creador" filterBy="operCreador"
									sortBy="operCreador" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.operCreador}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.operCreador}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Estado del Registro"
									filterBy="estadoRegistro"
									filterOptions="#{personaView.manufacturerOptions}"
									filterMatchMode="exact" style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.estadoRegistro}" />
										</f:facet>
										<f:facet name="input">
											<h:selectOneMenu value="#{personaView.estadoRegistro}">
												<f:selectItem itemLabel="A" itemValue="A" />
												<f:selectItem itemLabel="R" itemValue="R" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="returnButton" value="Menu"
										icon="ui-icon-documen" update=":form"
										action="#{menuView.menu}" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Persona" widgetVar="carDialog"
								resizable="false" width="800" showEffect="clip"
								hideEffect="fold">

								<p:messages id="messages" autoUpdate="true" />
								<h:panelGrid columns="4" id="panel">

									<h:outputText id="msgIdTiid_TipoIdentificacion"
										value="*ID Tipo de Identificación:" />
									<p:selectOneMenu
										value="#{personaView.idTiid_TipoIdentificacion}"
										binding="#{personaView.txtIdTiid_TipoIdentificacion}">
										<f:selectItems value="#{personaView.tipoIdentificacion}" />
									</p:selectOneMenu>

									<h:outputText id="msgIdDipo_DivisionPolitica"
										value="ID División Politica:" />
									<p:selectOneMenu value="#{personaView.idDipo_DivisionPolitica}"
										binding="#{personaView.txtIdDipo_DivisionPolitica}">

										<f:selectItems value="#{personaView.divisionPolitica}" />
									</p:selectOneMenu>

									<h:outputText id="msgIdentificacion" value="*Identificacón:" />
									<p:inputText id="txtIdentificacion"
										value="#{personaView.identificacion}"
										binding="#{personaView.txtIdentificacion}" />

									<h:outputText id="msgPrimerNombre" value="*Primer Nombre:" />
									<p:inputText id="txtPrimerNombre"
										value="#{personaView.primerNombre}"
										binding="#{personaView.txtPrimerNombre}" />

									<h:outputText id="msgSegundoNombre" value="Segundo Nombre:" />
									<p:inputText id="txtSegundoNombre"
										value="#{personaView.segundoNombre}"
										binding="#{personaView.txtSegundoNombre}" />

									<h:outputText id="msgPrimerApellido" value="Primer Apellido:" />
									<p:inputText id="txtPrimerApellido"
										value="#{personaView.primerApellido}"
										binding="#{personaView.txtPrimerApellido}" />

									<h:outputText id="msgSegundoApellido" value="Segundo Apellido:" />
									<p:inputText id="txtSegundoApellido"
										value="#{personaView.segundoApellido}"
										binding="#{personaView.txtSegundoApellido}" />

									<h:outputText id="msgDireccion" value="Dirección:" />
									<p:inputTextarea rows="3" cols="15" id="txtDireccion"
										value="#{personaView.direccion}"
										binding="#{personaView.txtDireccion}" />

									<h:outputText id="msgTelefono1" value="Telefono 1:" />
									<p:inputText id="txtTelefono1" value="#{personaView.telefono1}"
										binding="#{personaView.txtTelefono1}" />

									<h:outputText id="msgTelefono2" value="Telefono 2:" />
									<p:inputText id="txtTelefono2" value="#{personaView.telefono2}"
										binding="#{personaView.txtTelefono2}" />

									<h:outputText id="msgApartadoAereo" value="Apartado Aereo:" />
									<p:inputText id="txtApartadoAereo"
										value="#{personaView.apartadoAereo}"
										binding="#{personaView.txtApartadoAereo}" />

									<h:outputText id="msgEmail" value="Email:" />
									<p:inputText id="txtEmail" value="#{personaView.email}"
										binding="#{personaView.txtEmail}" />

									<h:outputText id="msgDigitoVerificacion"
										value="Digito de Verificación:" />
									<p:inputText id="txtDigitoVerificacion"
										value="#{personaView.digitoVerificacion}"
										binding="#{personaView.txtDigitoVerificacion}" />

									<h:outputText id="msgEstadoPersona"
										value="Estado de la Persona:" />
									<p:selectOneMenu binding="#{personaView.estadoP}"
										value="#{personaView.estadoPersona}">
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="0" itemValue="0" />
									</p:selectOneMenu>

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{personaView.estado}"
										value="#{personaView.estadoRegistro}">
										<f:selectItem itemLabel="A" itemValue="A" />
										<f:selectItem itemLabel="R" itemValue="R" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="1">

									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{personaView.action_create}"
										binding="#{personaView.btnSave}"
										update="tablaPrincipal,msg,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
