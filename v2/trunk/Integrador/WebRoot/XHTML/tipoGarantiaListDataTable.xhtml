<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableTipoGarantia" header="TipoGarantiaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipoGarantiaView.data}" var="tipoGarantia"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipoGarantia.idTiga}" sortBy="#{tipoGarantia.idTiga}" >
										 <f:facet name="header">
										<h:outputText value="idTiga"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.idTiga}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipoGarantia.codigo}" sortBy="#{tipoGarantia.codigo}" >
										 <f:facet name="header">
										<h:outputText value="Codigo"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.codigo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.descripcion}" sortBy="#{tipoGarantia.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.estadoRegistro}" sortBy="#{tipoGarantia.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.fechaCreacion}" sortBy="#{tipoGarantia.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.fechaModificacion}" sortBy="#{tipoGarantia.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.operCreador}" sortBy="#{tipoGarantia.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoGarantia.operModifica}" sortBy="#{tipoGarantia.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{tipoGarantia.operModifica}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipoGarantia"
										actionListener="#{tipoGarantiaView.action_edit}">
										<f:attribute name="selectedTipoGarantia" value="#{tipoGarantia}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipoGarantiaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipoGarantia" value="#{tipoGarantia}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipoGarantiaView.action_new()}" update=":dialogTipoGarantia" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipoGarantia" appendToBody="true" draggable="true"
						closable="false" visible="#{tipoGarantiaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelTipoGarantia" header="TipoGarantia">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdTiga" value="IdTiga"/>
									 <p:inputText id="txtIdTiga" binding="#{tipoGarantiaView.txtIdTiga}">
									 <p:ajax update=":dialogTipoGarantia" listener="#{tipoGarantiaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigo" value=" Codigo"/>
									<p:inputText id="txtCodigo" disabled="true" binding="#{tipoGarantiaView.txtCodigo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{tipoGarantiaView.txtDescripcion}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{tipoGarantiaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{tipoGarantiaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{tipoGarantiaView.txtOperModifica}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoGarantiaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{tipoGarantiaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoGarantiaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{tipoGarantiaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipoGarantiaView.btnSave}" value="Save" action="#{tipoGarantiaView.action_save()}" update=":dialogTipoGarantia :frm:panelDataTableTipoGarantia" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipoGarantiaView.action_clear()}" update=":dialogTipoGarantia" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipoGarantiaView.action_closeDialog()}" update=":dialogTipoGarantia" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
