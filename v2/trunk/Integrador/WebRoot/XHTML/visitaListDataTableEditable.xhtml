<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="VisitaData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{visitaView.data}" var="visita"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{visitaView.rowEventListener}" />
					 
										  <p:column filterBy="#{visita.if(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}}" sortBy="#{visita.if(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}}" 
							headerText="if(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.if(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.if(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{visita.estadoRegistro}" sortBy="#{visita.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.estadoVisita}" sortBy="#{visita.estadoVisita}" 
							headerText="estadoVisita">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.estadoVisita}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.estadoVisita}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.observacion}" sortBy="#{visita.observacion}" 
							headerText="observacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.observacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.observacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.operCreador}" sortBy="#{visita.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.operModifica}" sortBy="#{visita.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.idCusa_Causal}" sortBy="#{visita.idCusa_Causal}" 
							headerText="idCusa_Causal">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.idCusa_Causal}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.idCusa_Causal}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.idPrad_ProgramacionAdicional}" sortBy="#{visita.idPrad_ProgramacionAdicional}" 
							headerText="idPrad_ProgramacionAdicional">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.idPrad_ProgramacionAdicional}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.idPrad_ProgramacionAdicional}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{visita.idPrvi_ProgramacionVisitas}" sortBy="#{visita.idPrvi_ProgramacionVisitas}" 
							headerText="idPrvi_ProgramacionVisitas">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.idPrvi_ProgramacionVisitas}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{visita.idPrvi_ProgramacionVisitas}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{visita.fechaCreacion}" sortBy="#{visita.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{visita.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{visitaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{visita.fechaModificacion}" sortBy="#{visita.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{visita.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{visita.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{visitaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{visitaView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{visita}"  target="#{visitaView.selectedVisita}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
