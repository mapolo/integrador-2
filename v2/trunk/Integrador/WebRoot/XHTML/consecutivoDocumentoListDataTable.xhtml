<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableConsecutivoDocumento" header="ConsecutivoDocumentoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{consecutivoDocumentoView.data}" var="consecutivoDocumento"
								paginator="true" rows="5">
																										<p:column filterBy="#{consecutivoDocumento.idCodo}" sortBy="#{consecutivoDocumento.idCodo}" >
										 <f:facet name="header">
										<h:outputText value="idCodo"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.idCodo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{consecutivoDocumento.codigoTerminal}" sortBy="#{consecutivoDocumento.codigoTerminal}" >
										 <f:facet name="header">
										<h:outputText value="CodigoTerminal"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.codigoTerminal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.consecutivoActual}" sortBy="#{consecutivoDocumento.consecutivoActual}" >
										 <f:facet name="header">
										<h:outputText value="ConsecutivoActual"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.consecutivoActual}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.consecutivoFinal}" sortBy="#{consecutivoDocumento.consecutivoFinal}" >
										 <f:facet name="header">
										<h:outputText value="ConsecutivoFinal"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.consecutivoFinal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.consecutivoInicial}" sortBy="#{consecutivoDocumento.consecutivoInicial}" >
										 <f:facet name="header">
										<h:outputText value="ConsecutivoInicial"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.consecutivoInicial}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.estadoRegistro}" sortBy="#{consecutivoDocumento.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.fechaCreacion}" sortBy="#{consecutivoDocumento.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.fechaModificacion}" sortBy="#{consecutivoDocumento.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.operCreador}" sortBy="#{consecutivoDocumento.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.operModifica}" sortBy="#{consecutivoDocumento.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.idSucu_Sucursal}" sortBy="#{consecutivoDocumento.idSucu_Sucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdSucu_Sucursal"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.idSucu_Sucursal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.idTido_TipoDocumento}" sortBy="#{consecutivoDocumento.idTido_TipoDocumento}" >
										 <f:facet name="header">
										<h:outputText value="IdTido_TipoDocumento"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.idTido_TipoDocumento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{consecutivoDocumento.idVend_Vendedor}" sortBy="#{consecutivoDocumento.idVend_Vendedor}" >
										 <f:facet name="header">
										<h:outputText value="IdVend_Vendedor"/>
										</f:facet>
										 <h:outputText value="#{consecutivoDocumento.idVend_Vendedor}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogConsecutivoDocumento"
										actionListener="#{consecutivoDocumentoView.action_edit}">
										<f:attribute name="selectedConsecutivoDocumento" value="#{consecutivoDocumento}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{consecutivoDocumentoView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedConsecutivoDocumento" value="#{consecutivoDocumento}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{consecutivoDocumentoView.action_new()}" update=":dialogConsecutivoDocumento" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogConsecutivoDocumento" appendToBody="true" draggable="true"
						closable="false" visible="#{consecutivoDocumentoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelConsecutivoDocumento" header="ConsecutivoDocumento">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdCodo" value="IdCodo"/>
									 <p:inputText id="txtIdCodo" binding="#{consecutivoDocumentoView.txtIdCodo}">
									 <p:ajax update=":dialogConsecutivoDocumento" listener="#{consecutivoDocumentoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigoTerminal" value=" CodigoTerminal"/>
									<p:inputText id="txtCodigoTerminal" disabled="true" binding="#{consecutivoDocumentoView.txtCodigoTerminal}"/>
																		<h:outputText id="msgConsecutivoActual" value=" ConsecutivoActual"/>
									<p:inputText id="txtConsecutivoActual" disabled="true" binding="#{consecutivoDocumentoView.txtConsecutivoActual}"/>
																		<h:outputText id="msgConsecutivoFinal" value=" ConsecutivoFinal"/>
									<p:inputText id="txtConsecutivoFinal" disabled="true" binding="#{consecutivoDocumentoView.txtConsecutivoFinal}"/>
																		<h:outputText id="msgConsecutivoInicial" value=" ConsecutivoInicial"/>
									<p:inputText id="txtConsecutivoInicial" disabled="true" binding="#{consecutivoDocumentoView.txtConsecutivoInicial}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{consecutivoDocumentoView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{consecutivoDocumentoView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{consecutivoDocumentoView.txtOperModifica}"/>
																		<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
									<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{consecutivoDocumentoView.txtIdSucu_Sucursal}"/>
																		<h:outputText id="msgIdTido_TipoDocumento" value=" IdTido_TipoDocumento"/>
									<p:inputText id="txtIdTido_TipoDocumento" disabled="true" binding="#{consecutivoDocumentoView.txtIdTido_TipoDocumento}"/>
																		<h:outputText id="msgIdVend_Vendedor" value=" IdVend_Vendedor"/>
									<p:inputText id="txtIdVend_Vendedor" disabled="true" binding="#{consecutivoDocumentoView.txtIdVend_Vendedor}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{consecutivoDocumentoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{consecutivoDocumentoView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{consecutivoDocumentoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{consecutivoDocumentoView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{consecutivoDocumentoView.btnSave}" value="Save" action="#{consecutivoDocumentoView.action_save()}" update=":dialogConsecutivoDocumento :frm:panelDataTableConsecutivoDocumento" />
									<p:commandButton id="btnClear" value="Clear" action="#{consecutivoDocumentoView.action_clear()}" update=":dialogConsecutivoDocumento" />
									<p:commandButton id="btnExit" value="Exit" action="#{consecutivoDocumentoView.action_closeDialog()}" update=":dialogConsecutivoDocumento" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
