	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>

		  			<h:form id="frm">

						 </div>
						 <br />

										<p:column filterBy="#{rboDetalleFormasPago.estadoRegistro}" sortBy="#{rboDetalleFormasPago.estadoRegistro}" >

										 <h:outputText value="#{rboDetalleFormasPago.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.fechaConsignacion}" sortBy="#{rboDetalleFormasPago.fechaConsignacion}" >

										 <h:outputText value="#{rboDetalleFormasPago.fechaCreacion}"/>

										<p:column filterBy="#{rboDetalleFormasPago.fechaModificacion}" sortBy="#{rboDetalleFormasPago.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{rboDetalleFormasPago.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.montoCancelado}" sortBy="#{rboDetalleFormasPago.montoCancelado}" >
										 <f:facet name="header">

										 <h:outputText value="#{rboDetalleFormasPago.numeroDocumeto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.operCreador}" sortBy="#{rboDetalleFormasPago.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{rboDetalleFormasPago.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.operModifica}" sortBy="#{rboDetalleFormasPago.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>

										<p:column filterBy="#{rboDetalleFormasPago.transaccion}" sortBy="#{rboDetalleFormasPago.transaccion}" >

										<p:column filterBy="#{rboDetalleFormasPago.idBanc_Banco}" sortBy="#{rboDetalleFormasPago.idBanc_Banco}" >
										 <f:facet name="header">
										<h:outputText value="IdBanc_Banco"/>

										 <h:outputText value="#{rboDetalleFormasPago.idBanc_Banco}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.idChps_ChequePosfechado}" sortBy="#{rboDetalleFormasPago.idChps_ChequePosfechado}" >
										 <f:facet name="header">

										 <h:outputText value="#{rboDetalleFormasPago.idChps_ChequePosfechado}"/>

										<p:column filterBy="#{rboDetalleFormasPago.idDocu_Documento}" sortBy="#{rboDetalleFormasPago.idDocu_Documento}" >
										 <f:facet name="header">

										 <h:outputText value="#{rboDetalleFormasPago.idDocu_Documento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.idRcbo_Recibo}" sortBy="#{rboDetalleFormasPago.idRcbo_Recibo}" >
										 <f:facet name="header">
										<h:outputText value="IdRcbo_Recibo"/>
										</f:facet>
										 <h:outputText value="#{rboDetalleFormasPago.idRcbo_Recibo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{rboDetalleFormasPago.idTfpa_TipoFormaPago}" sortBy="#{rboDetalleFormasPago.idTfpa_TipoFormaPago}" >

								<p:column headerText="Options">

										update=":dialogRboDetalleFormasPago"
										actionListener="#{rboDetalleFormasPagoView.action_edit}">

									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{rboDetalleFormasPagoView.action_delete}"

										<f:attribute name="selectedRboDetalleFormasPago" value="#{rboDetalleFormasPago}" />

								</p:column>

							<p:messages id="msg" showDetail="true"/>

									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>

																		<h:outputText id="msgMontoCancelado" value=" MontoCancelado"/>
									<p:inputText id="txtMontoCancelado" disabled="true" binding="#{rboDetalleFormasPagoView.txtMontoCancelado}"/>
																		<h:outputText id="msgNumeroDocumeto" value=" NumeroDocumeto"/>

																		<h:outputText id="msgOperCreador" value=" OperCreador"/>

																		<h:outputText id="msgOperModifica" value=" OperModifica"/>

									<p:inputText id="txtIdTfpa_TipoFormaPago" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdTfpa_TipoFormaPago}"/>
																		
																													<h:outputText id="msgFechaConsignacion" value=" FechaConsignacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{rboDetalleFormasPagoView.txtFechaConsignacion}" >
										<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaConsignacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{rboDetalleFormasPagoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>

										binding="#{rboDetalleFormasPagoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{rboDetalleFormasPagoView.btnSave}" value="Save" action="#{rboDetalleFormasPagoView.action_save()}" update=":dialogRboDetalleFormasPago :frm:panelDataTableRboDetalleFormasPago" />
									<p:commandButton id="btnClear" value="Clear" action="#{rboDetalleFormasPagoView.action_clear()}" update=":dialogRboDetalleFormasPago" />
									<p:commandButton id="btnExit" value="Exit" action="#{rboDetalleFormasPagoView.action_closeDialog()}" update=":dialogRboDetalleFormasPago" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
