<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableContacto" header="ContactoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{contactoView.data}" var="contacto"
								paginator="true" rows="5">
																										<p:column filterBy="#{contacto.idCont}" sortBy="#{contacto.idCont}" >
										 <f:facet name="header">
										<h:outputText value="idCont"/>
										</f:facet>
										 <h:outputText value="#{contacto.idCont}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{contacto.email}" sortBy="#{contacto.email}" >
										 <f:facet name="header">
										<h:outputText value="Email"/>
										</f:facet>
										 <h:outputText value="#{contacto.email}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.estadoRegistro}" sortBy="#{contacto.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{contacto.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.fechaCreacion}" sortBy="#{contacto.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{contacto.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.fechaModificacion}" sortBy="#{contacto.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{contacto.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.nombreCompleto}" sortBy="#{contacto.nombreCompleto}" >
										 <f:facet name="header">
										<h:outputText value="NombreCompleto"/>
										</f:facet>
										 <h:outputText value="#{contacto.nombreCompleto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.operCreador}" sortBy="#{contacto.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{contacto.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.operModifica}" sortBy="#{contacto.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{contacto.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.telefono1}" sortBy="#{contacto.telefono1}" >
										 <f:facet name="header">
										<h:outputText value="Telefono1"/>
										</f:facet>
										 <h:outputText value="#{contacto.telefono1}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.telefono2}" sortBy="#{contacto.telefono2}" >
										 <f:facet name="header">
										<h:outputText value="Telefono2"/>
										</f:facet>
										 <h:outputText value="#{contacto.telefono2}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.idAtve_AtencionVendedor}" sortBy="#{contacto.idAtve_AtencionVendedor}" >
										 <f:facet name="header">
										<h:outputText value="IdAtve_AtencionVendedor"/>
										</f:facet>
										 <h:outputText value="#{contacto.idAtve_AtencionVendedor}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.idSucu_Sucursal}" sortBy="#{contacto.idSucu_Sucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdSucu_Sucursal"/>
										</f:facet>
										 <h:outputText value="#{contacto.idSucu_Sucursal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{contacto.idTico_TipoContacto}" sortBy="#{contacto.idTico_TipoContacto}" >
										 <f:facet name="header">
										<h:outputText value="IdTico_TipoContacto"/>
										</f:facet>
										 <h:outputText value="#{contacto.idTico_TipoContacto}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogContacto"
										actionListener="#{contactoView.action_edit}">
										<f:attribute name="selectedContacto" value="#{contacto}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{contactoView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedContacto" value="#{contacto}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{contactoView.action_new()}" update=":dialogContacto" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogContacto" appendToBody="true" draggable="true"
						closable="false" visible="#{contactoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelContacto" header="Contacto">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdCont" value="IdCont"/>
									 <p:inputText id="txtIdCont" binding="#{contactoView.txtIdCont}">
									 <p:ajax update=":dialogContacto" listener="#{contactoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEmail" value=" Email"/>
									<p:inputText id="txtEmail" disabled="true" binding="#{contactoView.txtEmail}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{contactoView.txtEstadoRegistro}"/>
																		<h:outputText id="msgNombreCompleto" value=" NombreCompleto"/>
									<p:inputText id="txtNombreCompleto" disabled="true" binding="#{contactoView.txtNombreCompleto}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{contactoView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{contactoView.txtOperModifica}"/>
																		<h:outputText id="msgTelefono1" value=" Telefono1"/>
									<p:inputText id="txtTelefono1" disabled="true" binding="#{contactoView.txtTelefono1}"/>
																		<h:outputText id="msgTelefono2" value=" Telefono2"/>
									<p:inputText id="txtTelefono2" disabled="true" binding="#{contactoView.txtTelefono2}"/>
																		<h:outputText id="msgIdAtve_AtencionVendedor" value=" IdAtve_AtencionVendedor"/>
									<p:inputText id="txtIdAtve_AtencionVendedor" disabled="true" binding="#{contactoView.txtIdAtve_AtencionVendedor}"/>
																		<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
									<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{contactoView.txtIdSucu_Sucursal}"/>
																		<h:outputText id="msgIdTico_TipoContacto" value=" IdTico_TipoContacto"/>
									<p:inputText id="txtIdTico_TipoContacto" disabled="true" binding="#{contactoView.txtIdTico_TipoContacto}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{contactoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{contactoView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{contactoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{contactoView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{contactoView.btnSave}" value="Save" action="#{contactoView.action_save()}" update=":dialogContacto :frm:panelDataTableContacto" />
									<p:commandButton id="btnClear" value="Clear" action="#{contactoView.action_clear()}" update=":dialogContacto" />
									<p:commandButton id="btnExit" value="Exit" action="#{contactoView.action_closeDialog()}" update=":dialogContacto" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
