<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="SolicitudCampoData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{solicitudCampoView.data}" var="solicitudCampo"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{solicitudCampoView.rowEventListener}" />
					 
										  <p:column filterBy="#{solicitudCampo.if(entity.getidSoca()==null){throw new ZMessManager().new EmptyFieldException("idSoca");}}" sortBy="#{solicitudCampo.if(entity.getidSoca()==null){throw new ZMessManager().new EmptyFieldException("idSoca");}}" 
							headerText="if(entity.getidSoca()==null){throw new ZMessManager().new EmptyFieldException("idSoca");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.if(entity.getidSoca()==null){throw new ZMessManager().new EmptyFieldException("idSoca");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.if(entity.getidSoca()==null){throw new ZMessManager().new EmptyFieldException("idSoca");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{solicitudCampo.estadoRegistro}" sortBy="#{solicitudCampo.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.operCreador}" sortBy="#{solicitudCampo.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.operModifica}" sortBy="#{solicitudCampo.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.valorCadena}" sortBy="#{solicitudCampo.valorCadena}" 
							headerText="valorCadena">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.valorCadena}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.valorCadena}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.valorNumerico}" sortBy="#{solicitudCampo.valorNumerico}" 
							headerText="valorNumerico">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.valorNumerico}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.valorNumerico}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.idCapa_CamposParametrizables}" sortBy="#{solicitudCampo.idCapa_CamposParametrizables}" 
							headerText="idCapa_CamposParametrizables">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.idCapa_CamposParametrizables}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.idCapa_CamposParametrizables}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{solicitudCampo.idSocb_SolicitudCambio}" sortBy="#{solicitudCampo.idSocb_SolicitudCambio}" 
							headerText="idSocb_SolicitudCambio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.idSocb_SolicitudCambio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{solicitudCampo.idSocb_SolicitudCambio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{solicitudCampo.fechaCreacion}" sortBy="#{solicitudCampo.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{solicitudCampo.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{solicitudCampoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{solicitudCampo.fechaModificacion}" sortBy="#{solicitudCampo.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{solicitudCampo.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{solicitudCampo.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{solicitudCampoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{solicitudCampoView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{solicitudCampo}"  target="#{solicitudCampoView.selectedSolicitudCampo}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
