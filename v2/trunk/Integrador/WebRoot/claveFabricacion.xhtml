<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">
					<h:form id="form">

						<p:panel id="msgProjectClaveFabricacionTitle"
							header="Clave de Fabricación">

							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{claveFabricacionView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" filteredValue="#{claveFabricacionView.data}"
								rowKey="#{car.idClfa}"
								selection="#{claveFabricacionView.selectedClaveFabricacion}">

								<p:column selectionMode="single" style="width:20px" />

								<p:column id="codigo" filterBy="codigo" headerText="Codigo"
									sortBy="codigo" filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.codigo}"
										style="text-transform:uppercase;" />
								</p:column>

								<p:column id="fechaInicial" headerText="Fecha Inicial"
									style="width: 100px">
									<h:outputText value="#{car.fechaInicial}" />
								</p:column>

								<p:column id="fechaFinal" headerText="Fecha Final"
									style="width: 100px">
									<h:outputText value="#{car.fechaFinal}" />
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{claveFabricacionView.manufacturerOptions}"
									filterMatchMode="exact">
									<h:outputText value="#{car.estadoRegistro}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										action="#{claveFabricacionView.action_VCrear()}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{claveFabricacionView.action_modify2()}"
										binding="#{claveFabricacionView.btnModify2}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Clave de Fabricación"
								widgetVar="carDialog" resizable="false" width="400"
								showEffect="clip" hideEffect="fold" modal="true">
								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="2" id="panel">

									<h:outputText id="msgCodigo" value="Codigo:" />
									<p:inputText id="txtCodigo"
										value="#{claveFabricacionView.codigo}"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										binding="#{claveFabricacionView.txtCodigo}" />

									<h:outputText id="msgFechaInicial" value="*Fecha Inicial:" />
									<p:calendar showOn="button" navigator="true" locale="es"
									size="15" yearRange = "1800:2020"
										binding="#{claveFabricacionView.txtFechaInicial}">
										<p:ajax event="dateSelect"
											listener="#{claveFabricacionView.listener_txtFechaInicial}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgFechaFinal" value="*Fecha Final:" />
									<p:calendar showOn="button" navigator="true" locale="es"
									size="15" yearRange = "1800:2050"
										binding="#{claveFabricacionView.txtFechaFinal}">
										<p:ajax event="dateSelect"
											listener="#{claveFabricacionView.listener_txtFechaFinal}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{claveFabricacionView.estado}"
										value="#{claveFabricacionView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="2">

									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{claveFabricacionView.action_create}"
										binding="#{claveFabricacionView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />

									<p:commandButton id="btnModificar" value="Editar"
										disabled="false"
										action="#{claveFabricacionView.action_modify()}"
										binding="#{claveFabricacionView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
