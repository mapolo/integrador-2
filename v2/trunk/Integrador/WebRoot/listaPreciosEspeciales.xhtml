<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<br />
						<p:panel id="msgProjectListaPreciosEspecialesTitle"
							header="Lista de Precios Especiales">

							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{listaPreciosEspecialesView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" rowKey="#{car.idLipe}"
								filteredValue="#{listaPreciosEspecialesView.data}"
								selection="#{listaPreciosEspecialesView.selectedListaPreciosEspeciales}">

								<p:column selectionMode="single" style="width:20px" />

								<p:column headerText="Fecha Inicial" style="width: 100px"
									filterBy="fechaInicial" sortBy="fechaInicial">
									<h:outputText value="#{car.fechaInicial}" />
								</p:column>

								<p:column headerText="Fecha De Vencimiento" style="width: 100px"
									filterBy="fechaVencimiento" sortBy="fechaVencimiento">
									<h:outputText value="#{car.fechaVencimiento}" />
								</p:column>

								<p:column id="precio" filterBy="precio" headerText="Precio"
									sortBy="precio" filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.precio}" />
								</p:column>

								<p:column id="concepto" filterBy="concepto"
									headerText="Concepto" sortBy="concepto"
									filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.concepto}" />
								</p:column>

								<p:column headerText="Estado del Registro" style="width:100px"
									filterBy="estadoRegistro"
									filterOptions="#{listaPreciosEspecialesView.manufacturerOptions}"
									filterMatchMode="exact">
									<h:outputText value="#{car.estadoRegistro}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										action="#{listaPreciosEspecialesView.action_VCrear()}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{listaPreciosEspecialesView.action_modify2()}"
										binding="#{listaPreciosEspecialesView.btnModify2}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                Tabla emergente           -->

							<p:dialog id="dialog" header="Lista de Precios Especiales"
								widgetVar="carDialog" resizable="true" width="800"
								showEffect="clip" hideEffect="fold" modal="true">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="4" id="panel">

									<h:outputText id="msgFechaInicial" value="*Fecha Inicial:" />
									<p:calendar showOn="button" navigator="true" locale="es"
										size="15" yearRange="1800:2020"
										binding="#{listaPreciosEspecialesView.txtFechaInicial}">
										<p:ajax event="dateSelect"
											listener="#{listaPreciosEspecialesView.listener_txtFechaInicial}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgFechaVencimiento"
										value="*Fecha Vencimiento:" />
									<p:calendar showOn="button" navigator="true" locale="es"
										size="15" yearRange="1800:2050"
										binding="#{listaPreciosEspecialesView.txtFechaVencimiento}">
										<p:ajax event="dateSelect"
											listener="#{listaPreciosEspecialesView.listener_txtFechaVencimiento}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgPrecio" value="*Precio:" />
									<p:inputText id="txtPrecio"
										value="#{listaPreciosEspecialesView.precio}"
										binding="#{listaPreciosEspecialesView.txtPrecio}" />

									<h:outputText id="msgTipoGrabado" value="Tipo Grabado:" />
									<p:inputText id="txtTipoGrabado"
										value="#{listaPreciosEspecialesView.tipoGrabado}"
										binding="#{listaPreciosEspecialesView.txtTipoGrabado}" />

									<h:outputText id="msgConcepto" value="Concepto:" />
									<p:inputText id="txtConcepto"
										value="#{listaPreciosEspecialesView.concepto}"
										binding="#{listaPreciosEspecialesView.txtConcepto}" />

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{listaPreciosEspecialesView.estado}"
										value="#{listaPreciosEspecialesView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

									<h:outputText id="msgEspacios" value="Espacios:" />
									<p:inputTextarea rows="6" cols="33" id="txtEspacios"
										disabled="false"
										value="#{listaPreciosEspecialesView.espacios}"
										binding="#{listaPreciosEspecialesView.txtEspacios}" />

								</h:panelGrid>

								<!-- arcodion  -->

								<p:accordionPanel id="acordion" activeIndex="1">

									<p:tab title="*Sucursal">

										<h:panelGrid style="margin: 0 auto;">
											<p:dataTable id="tablaSucursal" value="#{sucursalView.data}"
												var="s"
												selection="#{listaPreciosEspecialesView.selectedSucursal}"
												scrollable="true" scrollHeight="100" editable="true"
												rowKey="#{s.idSucu}">

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="nombre" filterBy="nombre" headerText="Nombre"
													sortBy="nombre" filtderMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{s.nombre}" />
												</p:column>

												<p:column id="telefono" filterBy="telefono"
													headerText="Telefono" sortBy="telefono"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{s.telefono}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButton" value="Quitar"
														action="#{listaPreciosEspecialesView.selectSucu}"
														icon="ui-icon-circle-close" update="tablaSucursal" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>

									</p:tab>

									<p:tab title="Sucursal Hija">

										<h:panelGrid style="margin: 0 auto;">
											<p:dataTable id="tablaSucursalH" value="#{sucursalView.data}"
												var="s2"
												selection="#{listaPreciosEspecialesView.selectedSucursalH}"
												scrollable="true" scrollHeight="100" editable="true"
												rowKey="#{s2.idSucu}">

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="nombre" filterBy="nombre" headerText="Nombre"
													sortBy="nombre" filterMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{s2.nombre}" />
												</p:column>

												<p:column id="telefono" filterBy="telefono"
													headerText="Telefono" sortBy="telefono"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{s2.telefono}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButtonSH" value="Quitar"
														action="#{listaPreciosEspecialesView.selectSucuH}"
														icon="ui-icon-circle-close" update="tablaSucursalH" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>

									</p:tab>

									<p:tab title="Empresa">

										<h:panelGrid style="margin: 0 auto;">

											<p:dataTable id="tablaE" value="#{empresaView.data}" var="e"
												selection="#{listaPreciosEspecialesView.selectedEmpresa}"
												editable="true" rowKey="#{e.idEmpr}" scrollable="true"
												scrollHeight="100">

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="nombre" filterBy="nombre" headerText="Nombre"
													sortBy="nombre" filterMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{e.nombre}" />
												</p:column>

												<p:column id="identificacion" filterBy="identificacion"
													headerText="NIT" sortBy="identificacion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{e.identificacion}" />
												</p:column>

												<p:column id="telefono1" filterBy="telefono1"
													headerText="Telefono" sortBy="telefono1"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{e.telefono1}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButton4" value="Quitar"
														action="#{listaPreciosEspecialesView.selectE}"
														icon="ui-icon-circle-close" update="tablaE" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>
									</p:tab>

									<!-- Arcodion Persona -->
									<p:tab title="Persona">

										<h:panelGrid style="margin: 0 auto">

											<p:dataTable value="#{personaView.data}" id="tablaP" var="p"
												selection="#{listaPreciosEspecialesView.selectedPersona}"
												editable="true" scrollable="true" scrollHeight="100"
												rowKey="#{p.idPers}">

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="identificacion" filterBy="identificacion"
													headerText="Identificación" sortBy="identificacion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.identificacion}" />
												</p:column>

												<p:column id="primerNombre" filterBy="primerNombre"
													headerText="Primer Nombre" sortBy="primerNombre"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.primerNombre}" />
												</p:column>

												<p:column id="primerApellido" filterBy="primerApellido"
													headerText="Primer Apellido" sortBy="primerApellido"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.primerApellido}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButton3" value="Quitar"
														action="#{listaPreciosEspecialesView.selectP}"
														icon="ui-icon-circle-close" update="tablaP" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>

									</p:tab>

									<p:tab title="*Referencia">

										<p:dataTable value="#{referenciaView.data}" id="refe"
											var="car"
											selection="#{listaPreciosEspecialesView.selectedReferencia}"
											editable="true" scrollable="true" scrollHeight="100"
											rowKey="#{car.idRefe}">

											<p:column selectionMode="single" style="width:20px" />

											<p:column id="codigo" filterBy="codigo" headerText="Codigo"
												sortBy="codigo" filterMatchMode="contains"
												style="width: 100px">
												<h:outputText value="#{car.codigo}"
													style="text-transform:uppercase;" />
											</p:column>

											<p:column id="marca" filterBy="marca" headerText="Marca"
												sortBy="marca" filterMatchMode="contains"
												style="width: 100px">
												<h:outputText value="#{car.marca}" />
											</p:column>

											<p:column id="costo" filterBy="costo" headerText="Costo"
												sortBy="costo" filterMatchMode="contains"
												style="width: 100px">
												<h:outputText value="#{car.costo}" />
											</p:column>

											<f:facet name="footer">
												<p:commandButton id="quitButton99" value="Quitar"
													action="#{listaPreciosEspecialesView.selectrefe}"
													icon="ui-icon-circle-close" update="refe" />
											</f:facet>
										</p:dataTable>

									</p:tab>

								</p:accordionPanel>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="2">

									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{listaPreciosEspecialesView.action_create}"
										binding="#{listaPreciosEspecialesView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />

									<p:commandButton id="btnModificar" value="Editar"
										disabled="false"
										action="#{listaPreciosEspecialesView.action_modify()}"
										binding="#{listaPreciosEspecialesView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
