<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectSucursalTitle" header="Sucursal">

							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{sucursalView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" filteredValue="#{sucursalView.data}"
								rowKey="#{car.idSucu}"
								selection="#{sucursalView.selectedSucursal}">

								<p:column selectionMode="single" style="width:20px" />

								<p:column id="nombre" filterBy="nombre" headerText="Nombre"
									sortBy="nombre" filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.nombre}" />
								</p:column>

								<p:column id="direccion" filterBy="direccion"
									headerText="Dirección" sortBy="direccion"
									filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.direccion}" />
								</p:column>

								<p:column id="telefono" filterBy="telefono"
									headerText="Telefono" sortBy="telefono"
									filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.telefono}" />
								</p:column>

								<p:column id="email" filterBy="email" headerText="Email"
									sortBy="email" filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.email}" />
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{sucursalView.manufacturerOptions}"
									filterMatchMode="exact">
									<h:outputText value="#{car.estadoRegistro}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										action="#{sucursalView.action_VCrear()}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{sucursalView.action_modify2()}"
										binding="#{sucursalView.btnModify2}" icon="ui-icon-documen"
										oncomplete="PF('carDialog').show()" update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Sucursal" widgetVar="carDialog"
								resizable="false" width="800" showEffect="clip"
								hideEffect="fold" modal="true">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="4" id="panel">



									<h:outputText id="msgCodigo" value="Codigo:" />
									<p:inputText id="txtCodigo" value="#{sucursalView.codigo}"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										binding="#{sucursalView.txtCodigo}" />

									<h:outputText id="msgNombre" value="Nombre:" />
									<p:inputText id="txtNombre" value="#{sucursalView.nombre}"
										binding="#{sucursalView.txtNombre}" />

									<h:outputText id="msgDireccion" value="Dirección:" />
									<p:inputText id="txtDireccion"
										value="#{sucursalView.direccion}"
										binding="#{sucursalView.txtDireccion}" />

									<h:outputText id="msgTelefono" value="Telefono:" />
									<p:inputText id="txtTelefono" value="#{sucursalView.telefono}"
										binding="#{sucursalView.txtTelefono}" />

									<h:outputText id="msgZipCode" value="Codigo Postal:" />
									<p:inputText id="txtZipCode" value="#{sucursalView.zipCode}"
										binding="#{sucursalView.txtZipCode}" />

									<h:outputText id="msgEmail" value="Email:" />
									<p:inputText id="txtEmail" value="#{sucursalView.email}"
										validatorMessage="Email Incorrecto"
										binding="#{sucursalView.txtEmail}">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>

									<h:outputText id="msgEstadoSucursal" value="*Estado Sucursal:" />
									<p:selectOneMenu binding="#{sucursalView.txtEstadoSucursal}"
										value="#{sucursalView.estadoSucursal}">
										<f:selectItem itemLabel="S" itemValue="S" />
										<f:selectItem itemLabel="N" itemValue="N" />
									</p:selectOneMenu>

									<h:outputText id="msgIdDipo_DivisionPolitica"
										value="ID División Politica:" />
									<p:selectOneMenu
										value="#{sucursalView.idDipo_DivisionPolitica}"
										binding="#{sucursalView.txtIdDipo_DivisionPolitica}">
										<f:selectItem itemLabel="Seleccionar" itemValue="" />
										<f:selectItems value="#{sucursalView.divisionPolitica}" />
									</p:selectOneMenu>

									<h:outputText id="msgIdTisu_TipoSucursal"
										value="ID Tipo de Sucursal:" />
									<p:selectOneMenu value="#{sucursalView.idTisu_TipoSucursal}"
										binding="#{sucursalView.txtIdTisu_TipoSucursal}">
										<f:selectItem itemLabel="Seleccionar" itemValue="" />
										<f:selectItems value="#{sucursalView.tipoSucursal}" />
									</p:selectOneMenu>



									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{sucursalView.estado}"
										value="#{sucursalView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />


								<!-- Arcodion RegionalGeografica -->

								<p:accordionPanel id="acordion" activeIndex="4"
									binding="#{sucursalView.acordion}">

									<p:tab title="Regional Geografica">

										<p:dataTable var="rg" value="#{regionalGeograficaView.data}"
											scrollable="true" scrollHeight="100" id="tablaRG"
											editable="true" rowKey="#{rg.idRege}"
											selection="#{sucursalView.selectedRegional}">



											<f:facet name="header">
							                Regional Geografica
						                    </f:facet>

											<p:column selectionMode="single" style="width:20px" />

											<p:column id="codigo" filterBy="codigo" headerText="Codigo"
												sortBy="#{rg.codigo}" filterMatchMode="contains"
												style="width: 100px">
												<h:outputText value="#{rg.codigo}"
													style="text-transform:uppercase;" />
											</p:column>


											<p:column headerText="Descripción" style="width: 100px">
												<h:outputLabel value="#{rg.descripcion}" />
											</p:column>


											<p:column headerText="Estado del Registro"
												style="width: 100px" filterBy="estadoRegistro"
												filterOptions="#{regionalGeograficaView.manufacturerOptions}"
												filterMatchMode="exact">
												<h:outputText value="#{rg.estadoRegistro}" />
											</p:column>



											<f:facet name="footer">
												<p:commandButton id="quitButton" value="Quitar"
													action="#{sucursalView.selectQRG}"
													icon="ui-icon-circle-close" update="tablaRG" />
											</f:facet>



										</p:dataTable>

									</p:tab>



									<!-- Arcodion SucursalPadre -->
									<p:tab title="Sucursal Padre">

										<h:panelGrid style="margin: 0 auto;">

											<p:dataTable id="tablaSucursalP" value="#{sucursalView.data}"
												var="sp" selection="#{sucursalView.selectedSucursalPadre}"
												editable="true" scrollable="true" scrollHeight="100"
												rowKey="#{sp.idSucu}">


												<f:facet name="header">
							           Sucursal Padre
							           </f:facet>

												<p:column selectionMode="single" style="width:20px" />


												<p:column id="nombre" filterBy="nombre" headerText="Nombre"
													sortBy="nombre" filterMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{sp.nombre}" />
												</p:column>

												<p:column id="direccion" filterBy="direccion"
													headerText="Dirección" sortBy="direccion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{sp.direccion}" />
												</p:column>

												<p:column headerText="Estado del Registro"
													style="width: 100px" filterBy="estadoRegistro"
													filterOptions="#{sucursalView.manufacturerOptions}"
													filterMatchMode="exact">
													<h:outputText value="#{sp.estadoRegistro}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButton2" value="Quitar"
														action="#{sucursalView.selectSP}"
														icon="ui-icon-circle-close" update="tablaSucursalP" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>


									</p:tab>




									<!-- Arcodion Persona -->
									<p:tab title="*Persona" binding="#{sucursalView.txtPpersona}">

										<h:panelGrid style="margin: 0 auto">

											<p:dataTable value="#{personaView.data}" id="tablaP" var="p"
												selection="#{sucursalView.selectedPersona}" editable="true"
												scrollable="true" scrollHeight="100" rowKey="#{p.idPers}">



												<f:facet name="header">
									      Persona
							            </f:facet>

												<p:column selectionMode="single" style="width:20px" />


												<p:column id="identificacion" filterBy="identificacion"
													headerText="Identificación" sortBy="identificacion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.identificacion}" />
												</p:column>

												<p:column id="primerNombre" filterBy="primerNombre"
													headerText="Primer Nombre" sortBy="primerNombre"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.primerNombre}" />
												</p:column>

												<p:column id="segundoNombre" filterBy="segundoNombre"
													headerText="Segundo Nombre" sortBy="segundoNombre"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.segundoNombre}" />
												</p:column>

												<p:column id="primerApellido" filterBy="primerApellido"
													headerText="Primer Apellido" sortBy="primerApellido"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.primerApellido}" />
												</p:column>

												<p:column id="segundoApellido" filterBy="segundoApellido"
													headerText="Segundo Apellido" sortBy="segundoApellido"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{p.segundoApellido}" />
												</p:column>


												<p:column headerText="Estado del Registro"
													filterBy="estadoRegistro"
													filterOptions="#{personaView.manufacturerOptions}"
													filterMatchMode="exact" style="width: 100px">
													<h:outputText value="#{p.estadoRegistro}" />
												</p:column>



												<f:facet name="footer">
													<p:commandButton id="quitButton3" value="Quitar"
														action="#{sucursalView.selectP}"
														icon="ui-icon-circle-close" update="tablaP" />
												</f:facet>


											</p:dataTable>
										</h:panelGrid>

									</p:tab>



									<p:tab title="*Empresa" binding="#{sucursalView.txtPempresa}">

										<h:panelGrid style="margin: 0 auto;">


											<p:dataTable id="tablaE" value="#{empresaView.data}" var="e"
												selection="#{sucursalView.selectedEmpresa}" editable="true"
												rowKey="#{e.idEmpr}" scrollable="true" scrollHeight="100">

												<f:facet name="header">
							                    Empresa
						                        </f:facet>

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="nombre" filterBy="nombre" headerText="Nombre"
													sortBy="nombre" filterMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{e.nombre}" />
												</p:column>

												<p:column id="identificacion" filterBy="identificacion"
													headerText="NIT" sortBy="identificacion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{e.identificacion}" />
												</p:column>

												<p:column id="telefono1" filterBy="telefono1"
													headerText="Telefono" sortBy="telefono1"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{e.telefono1}" />
												</p:column>

												<p:column id="direccion" filterBy="direccion"
													headerText="Dirección" sortBy="direccion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{e.direccion}" />
												</p:column>

												<p:column id="email" filterBy="email" headerText="Email"
													sortBy="email" filterMatchMode="contains"
													style="width: 100px">
													<h:outputText value="#{e.email}" />
												</p:column>

												<p:column headerText="Estado del Registro"
													style="width: 100px" filterBy="estadoRegistro"
													filterOptions="#{empresaView.manufacturerOptions}"
													filterMatchMode="exact">
													<h:outputText value="#{e.estadoRegistro}" />
												</p:column>


												<f:facet name="footer">
													<p:commandButton id="quitButton4" value="Quitar"
														action="#{sucursalView.selectE}"
														icon="ui-icon-circle-close" update="tablaE" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>
									</p:tab>



								</p:accordionPanel>


								<p:separator id="separator2" />

								<h:panelGrid id="panelBotones" columns="2">
									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{sucursalView.action_create}"
										binding="#{sucursalView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />

									<p:commandButton id="btnModificar" value="Editar"
										disabled="false" action="#{sucursalView.action_modify()}"
										binding="#{sucursalView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
