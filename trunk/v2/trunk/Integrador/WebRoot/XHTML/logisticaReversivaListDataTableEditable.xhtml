<html xmlns="http://www.w3.org/1999/xhtml"

	<h:head>

					</p:dialog>

					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{logisticaReversivaView.rowEventListener}" />
					 
										  <p:column filterBy="#{logisticaReversiva.if(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}}" sortBy="#{logisticaReversiva.if(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}}"

									<h:outputText value="#{logisticaReversiva.if(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{logisticaReversiva.if(entity.getidLore()==null){throw new ZMessManager().new EmptyFieldException("idLore");}}"/>

								</p:cellEditor>
