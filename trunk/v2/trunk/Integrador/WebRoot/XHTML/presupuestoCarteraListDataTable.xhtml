<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTablePresupuestoCartera" header="PresupuestoCarteraData">
							<p:growl id="men"/>				
							<p:dataTable value="#{presupuestoCarteraView.data}" var="presupuestoCartera"
								paginator="true" rows="5">
																										<p:column filterBy="#{presupuestoCartera.idPrca}" sortBy="#{presupuestoCartera.idPrca}" >
										 <f:facet name="header">
										<h:outputText value="idPrca"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.idPrca}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{presupuestoCartera.ano}" sortBy="#{presupuestoCartera.ano}" >
										 <f:facet name="header">
										<h:outputText value="Ano"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.ano}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.estadoRegistro}" sortBy="#{presupuestoCartera.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.fechaCreacion}" sortBy="#{presupuestoCartera.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.fechaModificacion}" sortBy="#{presupuestoCartera.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.mes}" sortBy="#{presupuestoCartera.mes}" >
										 <f:facet name="header">
										<h:outputText value="Mes"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.mes}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.operCreador}" sortBy="#{presupuestoCartera.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.operModifica}" sortBy="#{presupuestoCartera.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.valorPresupuesto}" sortBy="#{presupuestoCartera.valorPresupuesto}" >
										 <f:facet name="header">
										<h:outputText value="ValorPresupuesto"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.valorPresupuesto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{presupuestoCartera.idUnve_UnidadVenta}" sortBy="#{presupuestoCartera.idUnve_UnidadVenta}" >
										 <f:facet name="header">
										<h:outputText value="IdUnve_UnidadVenta"/>
										</f:facet>
										 <h:outputText value="#{presupuestoCartera.idUnve_UnidadVenta}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPresupuestoCartera"
										actionListener="#{presupuestoCarteraView.action_edit}">
										<f:attribute name="selectedPresupuestoCartera" value="#{presupuestoCartera}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{presupuestoCarteraView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPresupuestoCartera" value="#{presupuestoCartera}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{presupuestoCarteraView.action_new()}" update=":dialogPresupuestoCartera" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPresupuestoCartera" appendToBody="true" draggable="true"
						closable="false" visible="#{presupuestoCarteraView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelPresupuestoCartera" header="PresupuestoCartera">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdPrca" value="IdPrca"/>
									 <p:inputText id="txtIdPrca" binding="#{presupuestoCarteraView.txtIdPrca}">
									 <p:ajax update=":dialogPresupuestoCartera" listener="#{presupuestoCarteraView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgAno" value=" Ano"/>
									<p:inputText id="txtAno" disabled="true" binding="#{presupuestoCarteraView.txtAno}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{presupuestoCarteraView.txtEstadoRegistro}"/>
																		<h:outputText id="msgMes" value=" Mes"/>
									<p:inputText id="txtMes" disabled="true" binding="#{presupuestoCarteraView.txtMes}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{presupuestoCarteraView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{presupuestoCarteraView.txtOperModifica}"/>
																		<h:outputText id="msgValorPresupuesto" value=" ValorPresupuesto"/>
									<p:inputText id="txtValorPresupuesto" disabled="true" binding="#{presupuestoCarteraView.txtValorPresupuesto}"/>
																		<h:outputText id="msgIdUnve_UnidadVenta" value=" IdUnve_UnidadVenta"/>
									<p:inputText id="txtIdUnve_UnidadVenta" disabled="true" binding="#{presupuestoCarteraView.txtIdUnve_UnidadVenta}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{presupuestoCarteraView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{presupuestoCarteraView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{presupuestoCarteraView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{presupuestoCarteraView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{presupuestoCarteraView.btnSave}" value="Save" action="#{presupuestoCarteraView.action_save()}" update=":dialogPresupuestoCartera :frm:panelDataTablePresupuestoCartera" />
									<p:commandButton id="btnClear" value="Clear" action="#{presupuestoCarteraView.action_clear()}" update=":dialogPresupuestoCartera" />
									<p:commandButton id="btnExit" value="Exit" action="#{presupuestoCarteraView.action_closeDialog()}" update=":dialogPresupuestoCartera" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
