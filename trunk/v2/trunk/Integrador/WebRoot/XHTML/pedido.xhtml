	<h:head>

			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectPedidoTitle" header="Pedido" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidPddo()==null){throw new ZMessManager().new EmptyFieldException("idPddo");}" value="If(entity.getidPddo()==null){throw new ZMessManager().new EmptyFieldException("idPddo");}"/>
						 <p:inputText id="txtIf(entity.getidPddo()==null){throw new ZMessManager().new EmptyFieldException("idPddo");}" binding="#{pedidoView.txtIf(entity.getidPddo()==null){throw new ZMessManager().new EmptyFieldException("idPddo");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{pedidoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgCantidadAdicionadas" value=" CantidadAdicionadas"/>
						<p:inputText id="txtCantidadAdicionadas" disabled="true" binding="#{pedidoView.txtCantidadAdicionadas}"/>

						<p:inputText id="txtCantidadPedidas" disabled="true" binding="#{pedidoView.txtCantidadPedidas}"/>
												<h:outputText id="msgClasePedido" value=" ClasePedido"/>
						<p:inputText id="txtClasePedido" disabled="true" binding="#{pedidoView.txtClasePedido}"/>

						<p:inputText id="txtComprometida" disabled="true" binding="#{pedidoView.txtComprometida}"/>

				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{pedidoView.action_save}" update="msg,panel,panelBotones"          binding="#{pedidoView.btnSave}" />

						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{pedidoView.action_delete}" update="msg,panel,panelBotones"    binding="#{pedidoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />

				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>
