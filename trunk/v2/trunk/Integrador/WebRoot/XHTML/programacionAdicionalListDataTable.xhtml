<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableProgramacionAdicional" header="ProgramacionAdicionalData">
							<p:growl id="men"/>				
							<p:dataTable value="#{programacionAdicionalView.data}" var="programacionAdicional"
								paginator="true" rows="5">
																										<p:column filterBy="#{programacionAdicional.idPrad}" sortBy="#{programacionAdicional.idPrad}" >
										 <f:facet name="header">
										<h:outputText value="idPrad"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.idPrad}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{programacionAdicional.estadoRegistro}" sortBy="#{programacionAdicional.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.fechaCreacion}" sortBy="#{programacionAdicional.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.fechaModificacion}" sortBy="#{programacionAdicional.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.fechaProgAdicional}" sortBy="#{programacionAdicional.fechaProgAdicional}" >
										 <f:facet name="header">
										<h:outputText value="FechaProgAdicional"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.fechaProgAdicional}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.operCreador}" sortBy="#{programacionAdicional.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.operModifica}" sortBy="#{programacionAdicional.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.idAtve_AtencionVendedor}" sortBy="#{programacionAdicional.idAtve_AtencionVendedor}" >
										 <f:facet name="header">
										<h:outputText value="IdAtve_AtencionVendedor"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.idAtve_AtencionVendedor}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{programacionAdicional.idCusa_Causal}" sortBy="#{programacionAdicional.idCusa_Causal}" >
										 <f:facet name="header">
										<h:outputText value="IdCusa_Causal"/>
										</f:facet>
										 <h:outputText value="#{programacionAdicional.idCusa_Causal}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogProgramacionAdicional"
										actionListener="#{programacionAdicionalView.action_edit}">
										<f:attribute name="selectedProgramacionAdicional" value="#{programacionAdicional}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{programacionAdicionalView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedProgramacionAdicional" value="#{programacionAdicional}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{programacionAdicionalView.action_new()}" update=":dialogProgramacionAdicional" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogProgramacionAdicional" appendToBody="true" draggable="true"
						closable="false" visible="#{programacionAdicionalView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelProgramacionAdicional" header="ProgramacionAdicional">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdPrad" value="IdPrad"/>
									 <p:inputText id="txtIdPrad" binding="#{programacionAdicionalView.txtIdPrad}">
									 <p:ajax update=":dialogProgramacionAdicional" listener="#{programacionAdicionalView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{programacionAdicionalView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{programacionAdicionalView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{programacionAdicionalView.txtOperModifica}"/>
																		<h:outputText id="msgIdAtve_AtencionVendedor" value=" IdAtve_AtencionVendedor"/>
									<p:inputText id="txtIdAtve_AtencionVendedor" disabled="true" binding="#{programacionAdicionalView.txtIdAtve_AtencionVendedor}"/>
																		<h:outputText id="msgIdCusa_Causal" value=" IdCusa_Causal"/>
									<p:inputText id="txtIdCusa_Causal" disabled="true" binding="#{programacionAdicionalView.txtIdCusa_Causal}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{programacionAdicionalView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{programacionAdicionalView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{programacionAdicionalView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{programacionAdicionalView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaProgAdicional" value=" FechaProgAdicional"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{programacionAdicionalView.txtFechaProgAdicional}" >
										<p:ajax event="dateSelect" listener="#{programacionAdicionalView.listener_txtFechaProgAdicional}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{programacionAdicionalView.btnSave}" value="Save" action="#{programacionAdicionalView.action_save()}" update=":dialogProgramacionAdicional :frm:panelDataTableProgramacionAdicional" />
									<p:commandButton id="btnClear" value="Clear" action="#{programacionAdicionalView.action_clear()}" update=":dialogProgramacionAdicional" />
									<p:commandButton id="btnExit" value="Exit" action="#{programacionAdicionalView.action_closeDialog()}" update=":dialogProgramacionAdicional" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
