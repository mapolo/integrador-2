<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableReferenciaSucursal" header="ReferenciaSucursalData">
							<p:growl id="men"/>				
							<p:dataTable value="#{referenciaSucursalView.data}" var="referenciaSucursal"
								paginator="true" rows="5">
																										<p:column filterBy="#{referenciaSucursal.idResu}" sortBy="#{referenciaSucursal.idResu}" >
										 <f:facet name="header">
										<h:outputText value="idResu"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.idResu}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{referenciaSucursal.estadoRegistro}" sortBy="#{referenciaSucursal.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.fechaCreacion}" sortBy="#{referenciaSucursal.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.fechaModificacion}" sortBy="#{referenciaSucursal.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.operCreador}" sortBy="#{referenciaSucursal.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.operModifica}" sortBy="#{referenciaSucursal.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.idRefe_Referencia}" sortBy="#{referenciaSucursal.idRefe_Referencia}" >
										 <f:facet name="header">
										<h:outputText value="IdRefe_Referencia"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.idRefe_Referencia}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{referenciaSucursal.idSucu_Sucursal}" sortBy="#{referenciaSucursal.idSucu_Sucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdSucu_Sucursal"/>
										</f:facet>
										 <h:outputText value="#{referenciaSucursal.idSucu_Sucursal}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogReferenciaSucursal"
										actionListener="#{referenciaSucursalView.action_edit}">
										<f:attribute name="selectedReferenciaSucursal" value="#{referenciaSucursal}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{referenciaSucursalView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedReferenciaSucursal" value="#{referenciaSucursal}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{referenciaSucursalView.action_new()}" update=":dialogReferenciaSucursal" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogReferenciaSucursal" appendToBody="true" draggable="true"
						closable="false" visible="#{referenciaSucursalView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelReferenciaSucursal" header="ReferenciaSucursal">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdResu" value="IdResu"/>
									 <p:inputText id="txtIdResu" binding="#{referenciaSucursalView.txtIdResu}">
									 <p:ajax update=":dialogReferenciaSucursal" listener="#{referenciaSucursalView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{referenciaSucursalView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{referenciaSucursalView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{referenciaSucursalView.txtOperModifica}"/>
																		<h:outputText id="msgIdRefe_Referencia" value=" IdRefe_Referencia"/>
									<p:inputText id="txtIdRefe_Referencia" disabled="true" binding="#{referenciaSucursalView.txtIdRefe_Referencia}"/>
																		<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
									<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{referenciaSucursalView.txtIdSucu_Sucursal}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{referenciaSucursalView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{referenciaSucursalView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{referenciaSucursalView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{referenciaSucursalView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{referenciaSucursalView.btnSave}" value="Save" action="#{referenciaSucursalView.action_save()}" update=":dialogReferenciaSucursal :frm:panelDataTableReferenciaSucursal" />
									<p:commandButton id="btnClear" value="Clear" action="#{referenciaSucursalView.action_clear()}" update=":dialogReferenciaSucursal" />
									<p:commandButton id="btnExit" value="Exit" action="#{referenciaSucursalView.action_closeDialog()}" update=":dialogReferenciaSucursal" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
