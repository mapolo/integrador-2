<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectVisitaTitle" header="Visita" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}" value="If(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}"/>
						 <p:inputText id="txtIf(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}" binding="#{visitaView.txtIf(entity.getidVisi()==null){throw new ZMessManager().new EmptyFieldException("idVisi");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{visitaView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{visitaView.txtEstadoRegistro}"/>
												<h:outputText id="msgEstadoVisita" value=" EstadoVisita"/>
						<p:inputText id="txtEstadoVisita" disabled="true" binding="#{visitaView.txtEstadoVisita}"/>
												<h:outputText id="msgObservacion" value=" Observacion"/>
						<p:inputText id="txtObservacion" disabled="true" binding="#{visitaView.txtObservacion}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{visitaView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{visitaView.txtOperModifica}"/>
												<h:outputText id="msgIdCusa_Causal" value=" IdCusa_Causal"/>
						<p:inputText id="txtIdCusa_Causal" disabled="true" binding="#{visitaView.txtIdCusa_Causal}"/>
												<h:outputText id="msgIdPrad_ProgramacionAdicional" value=" IdPrad_ProgramacionAdicional"/>
						<p:inputText id="txtIdPrad_ProgramacionAdicional" disabled="true" binding="#{visitaView.txtIdPrad_ProgramacionAdicional}"/>
												<h:outputText id="msgIdPrvi_ProgramacionVisitas" value=" IdPrvi_ProgramacionVisitas"/>
						<p:inputText id="txtIdPrvi_ProgramacionVisitas" disabled="true" binding="#{visitaView.txtIdPrvi_ProgramacionVisitas}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{visitaView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{visitaView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{visitaView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{visitaView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{visitaView.action_save}" update="msg,panel,panelBotones"          binding="#{visitaView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{visitaView.action_modify}" update="msg,panel,panelBotones"    binding="#{visitaView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{visitaView.action_delete}" update="msg,panel,panelBotones"    binding="#{visitaView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{visitaView.action_clear}" update="msg,panel,panelBotones"      binding="#{visitaView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
