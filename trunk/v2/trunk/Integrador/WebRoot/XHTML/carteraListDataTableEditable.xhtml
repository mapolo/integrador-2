					</p:dialog>

               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />

			<p:panel id="msgProjectClientesTitle" header="CarteraData">

					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{carteraView.rowEventListener}" />
					 
										  <p:column filterBy="#{cartera.if(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}}" sortBy="#{cartera.if(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}}"

								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cartera.if(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
