<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="UnidadVentaData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{unidadVentaView.data}" var="unidadVenta"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{unidadVentaView.rowEventListener}" />
					 
										  <p:column filterBy="#{unidadVenta.if(entity.getidUnve()==null){throw new ZMessManager().new EmptyFieldException("idUnve");}}" sortBy="#{unidadVenta.if(entity.getidUnve()==null){throw new ZMessManager().new EmptyFieldException("idUnve");}}" 
							headerText="if(entity.getidUnve()==null){throw new ZMessManager().new EmptyFieldException("idUnve");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.if(entity.getidUnve()==null){throw new ZMessManager().new EmptyFieldException("idUnve");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.if(entity.getidUnve()==null){throw new ZMessManager().new EmptyFieldException("idUnve");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{unidadVenta.activo}" sortBy="#{unidadVenta.activo}" 
							headerText="activo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.activo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.activo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{unidadVenta.estadoRegistro}" sortBy="#{unidadVenta.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{unidadVenta.operCreador}" sortBy="#{unidadVenta.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{unidadVenta.operModifica}" sortBy="#{unidadVenta.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{unidadVenta.idUnne_UnidadNegocio}" sortBy="#{unidadVenta.idUnne_UnidadNegocio}" 
							headerText="idUnne_UnidadNegocio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.idUnne_UnidadNegocio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.idUnne_UnidadNegocio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{unidadVenta.idVend_Vendedor}" sortBy="#{unidadVenta.idVend_Vendedor}" 
							headerText="idVend_Vendedor">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.idVend_Vendedor}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{unidadVenta.idVend_Vendedor}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{unidadVenta.fechaCreacion}" sortBy="#{unidadVenta.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{unidadVenta.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{unidadVentaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{unidadVenta.fechaInactivo}" sortBy="#{unidadVenta.fechaInactivo}" 
							headerText="fechaInactivo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.fechaInactivo}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{unidadVenta.fechaInactivo}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{unidadVentaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{unidadVenta.fechaModificacion}" sortBy="#{unidadVenta.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{unidadVenta.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{unidadVenta.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{unidadVentaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{unidadVentaView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{unidadVenta}"  target="#{unidadVentaView.selectedUnidadVenta}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
