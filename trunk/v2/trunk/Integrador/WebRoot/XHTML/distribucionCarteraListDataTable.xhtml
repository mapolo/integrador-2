<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableDistribucionCartera" header="DistribucionCarteraData">
							<p:growl id="men"/>				
							<p:dataTable value="#{distribucionCarteraView.data}" var="distribucionCartera"
								paginator="true" rows="5">
																										<p:column filterBy="#{distribucionCartera.idDica}" sortBy="#{distribucionCartera.idDica}" >
										 <f:facet name="header">
										<h:outputText value="idDica"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.idDica}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{distribucionCartera.estadoRegistro}" sortBy="#{distribucionCartera.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.fechaCreacion}" sortBy="#{distribucionCartera.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.fechaModificacion}" sortBy="#{distribucionCartera.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.fechaVencimiento}" sortBy="#{distribucionCartera.fechaVencimiento}" >
										 <f:facet name="header">
										<h:outputText value="FechaVencimiento"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.fechaVencimiento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.numeroCuota}" sortBy="#{distribucionCartera.numeroCuota}" >
										 <f:facet name="header">
										<h:outputText value="NumeroCuota"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.numeroCuota}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.operCreador}" sortBy="#{distribucionCartera.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.operModifica}" sortBy="#{distribucionCartera.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.valor}" sortBy="#{distribucionCartera.valor}" >
										 <f:facet name="header">
										<h:outputText value="Valor"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.valor}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{distribucionCartera.idCart_Cartera}" sortBy="#{distribucionCartera.idCart_Cartera}" >
										 <f:facet name="header">
										<h:outputText value="IdCart_Cartera"/>
										</f:facet>
										 <h:outputText value="#{distribucionCartera.idCart_Cartera}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDistribucionCartera"
										actionListener="#{distribucionCarteraView.action_edit}">
										<f:attribute name="selectedDistribucionCartera" value="#{distribucionCartera}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{distribucionCarteraView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedDistribucionCartera" value="#{distribucionCartera}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{distribucionCarteraView.action_new()}" update=":dialogDistribucionCartera" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogDistribucionCartera" appendToBody="true" draggable="true"
						closable="false" visible="#{distribucionCarteraView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelDistribucionCartera" header="DistribucionCartera">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdDica" value="IdDica"/>
									 <p:inputText id="txtIdDica" binding="#{distribucionCarteraView.txtIdDica}">
									 <p:ajax update=":dialogDistribucionCartera" listener="#{distribucionCarteraView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{distribucionCarteraView.txtEstadoRegistro}"/>
																		<h:outputText id="msgNumeroCuota" value=" NumeroCuota"/>
									<p:inputText id="txtNumeroCuota" disabled="true" binding="#{distribucionCarteraView.txtNumeroCuota}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{distribucionCarteraView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{distribucionCarteraView.txtOperModifica}"/>
																		<h:outputText id="msgValor" value=" Valor"/>
									<p:inputText id="txtValor" disabled="true" binding="#{distribucionCarteraView.txtValor}"/>
																		<h:outputText id="msgIdCart_Cartera" value=" IdCart_Cartera"/>
									<p:inputText id="txtIdCart_Cartera" disabled="true" binding="#{distribucionCarteraView.txtIdCart_Cartera}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{distribucionCarteraView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{distribucionCarteraView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{distribucionCarteraView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{distribucionCarteraView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaVencimiento" value=" FechaVencimiento"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{distribucionCarteraView.txtFechaVencimiento}" >
										<p:ajax event="dateSelect" listener="#{distribucionCarteraView.listener_txtFechaVencimiento}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{distribucionCarteraView.btnSave}" value="Save" action="#{distribucionCarteraView.action_save()}" update=":dialogDistribucionCartera :frm:panelDataTableDistribucionCartera" />
									<p:commandButton id="btnClear" value="Clear" action="#{distribucionCarteraView.action_clear()}" update=":dialogDistribucionCartera" />
									<p:commandButton id="btnExit" value="Exit" action="#{distribucionCarteraView.action_closeDialog()}" update=":dialogDistribucionCartera" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
