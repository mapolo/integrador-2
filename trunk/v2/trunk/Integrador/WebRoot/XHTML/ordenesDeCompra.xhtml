<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectOrdenesDeCompraTitle" header="OrdenesDeCompra" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidOrdc()==null){throw new ZMessManager().new EmptyFieldException("idOrdc");}" value="If(entity.getidOrdc()==null){throw new ZMessManager().new EmptyFieldException("idOrdc");}"/>
						 <p:inputText id="txtIf(entity.getidOrdc()==null){throw new ZMessManager().new EmptyFieldException("idOrdc");}" binding="#{ordenesDeCompraView.txtIf(entity.getidOrdc()==null){throw new ZMessManager().new EmptyFieldException("idOrdc");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{ordenesDeCompraView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgCantidadPedida" value=" CantidadPedida"/>
						<p:inputText id="txtCantidadPedida" disabled="true" binding="#{ordenesDeCompraView.txtCantidadPedida}"/>
												<h:outputText id="msgCantidadRecibido" value=" CantidadRecibido"/>
						<p:inputText id="txtCantidadRecibido" disabled="true" binding="#{ordenesDeCompraView.txtCantidadRecibido}"/>
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{ordenesDeCompraView.txtEstadoRegistro}"/>
												<h:outputText id="msgIva" value=" Iva"/>
						<p:inputText id="txtIva" disabled="true" binding="#{ordenesDeCompraView.txtIva}"/>
												<h:outputText id="msgNumeroFactura" value=" NumeroFactura"/>
						<p:inputText id="txtNumeroFactura" disabled="true" binding="#{ordenesDeCompraView.txtNumeroFactura}"/>
												<h:outputText id="msgNumeroPedido" value=" NumeroPedido"/>
						<p:inputText id="txtNumeroPedido" disabled="true" binding="#{ordenesDeCompraView.txtNumeroPedido}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{ordenesDeCompraView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{ordenesDeCompraView.txtOperModifica}"/>
												<h:outputText id="msgPorcentajeDescuento" value=" PorcentajeDescuento"/>
						<p:inputText id="txtPorcentajeDescuento" disabled="true" binding="#{ordenesDeCompraView.txtPorcentajeDescuento}"/>
												<h:outputText id="msgPrecioUnitarioPedido" value=" PrecioUnitarioPedido"/>
						<p:inputText id="txtPrecioUnitarioPedido" disabled="true" binding="#{ordenesDeCompraView.txtPrecioUnitarioPedido}"/>
												<h:outputText id="msgPrecioUnitarioRecibdo" value=" PrecioUnitarioRecibdo"/>
						<p:inputText id="txtPrecioUnitarioRecibdo" disabled="true" binding="#{ordenesDeCompraView.txtPrecioUnitarioRecibdo}"/>
												<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
						<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{ordenesDeCompraView.txtIdDocu_Documento}"/>
												<h:outputText id="msgIdEmpr_Empresa" value=" IdEmpr_Empresa"/>
						<p:inputText id="txtIdEmpr_Empresa" disabled="true" binding="#{ordenesDeCompraView.txtIdEmpr_Empresa}"/>
												<h:outputText id="msgIdPers_Persona" value=" IdPers_Persona"/>
						<p:inputText id="txtIdPers_Persona" disabled="true" binding="#{ordenesDeCompraView.txtIdPers_Persona}"/>
												<h:outputText id="msgIdRefe_Referencia" value=" IdRefe_Referencia"/>
						<p:inputText id="txtIdRefe_Referencia" disabled="true" binding="#{ordenesDeCompraView.txtIdRefe_Referencia}"/>
												<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
						<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{ordenesDeCompraView.txtIdSucu_Sucursal}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{ordenesDeCompraView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{ordenesDeCompraView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaEntrega" value=" FechaEntrega"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{ordenesDeCompraView.txtFechaEntrega}" >
							<p:ajax event="dateSelect" listener="#{ordenesDeCompraView.listener_txtFechaEntrega}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{ordenesDeCompraView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{ordenesDeCompraView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaPedido" value=" FechaPedido"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{ordenesDeCompraView.txtFechaPedido}" >
							<p:ajax event="dateSelect" listener="#{ordenesDeCompraView.listener_txtFechaPedido}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaRecibido" value=" FechaRecibido"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{ordenesDeCompraView.txtFechaRecibido}" >
							<p:ajax event="dateSelect" listener="#{ordenesDeCompraView.listener_txtFechaRecibido}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{ordenesDeCompraView.action_save}" update="msg,panel,panelBotones"          binding="#{ordenesDeCompraView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{ordenesDeCompraView.action_modify}" update="msg,panel,panelBotones"    binding="#{ordenesDeCompraView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{ordenesDeCompraView.action_delete}" update="msg,panel,panelBotones"    binding="#{ordenesDeCompraView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{ordenesDeCompraView.action_clear}" update="msg,panel,panelBotones"      binding="#{ordenesDeCompraView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>

</html>
