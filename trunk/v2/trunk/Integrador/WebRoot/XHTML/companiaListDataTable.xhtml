<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableCompania" header="CompaniaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{companiaView.data}" var="compania"
								paginator="true" rows="5">
																										<p:column filterBy="#{compania.idCia}" sortBy="#{compania.idCia}" >
										 <f:facet name="header">
										<h:outputText value="idCia"/>
										</f:facet>
										 <h:outputText value="#{compania.idCia}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{compania.codigo}" sortBy="#{compania.codigo}" >
										 <f:facet name="header">
										<h:outputText value="Codigo"/>
										</f:facet>
										 <h:outputText value="#{compania.codigo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.estadoCompania}" sortBy="#{compania.estadoCompania}" >
										 <f:facet name="header">
										<h:outputText value="EstadoCompania"/>
										</f:facet>
										 <h:outputText value="#{compania.estadoCompania}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.estadoRegistro}" sortBy="#{compania.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{compania.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.fechaCreacion}" sortBy="#{compania.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{compania.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.fechaModificacion}" sortBy="#{compania.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{compania.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.operCreador}" sortBy="#{compania.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{compania.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.operModifica}" sortBy="#{compania.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{compania.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{compania.idEmpr_Empresa}" sortBy="#{compania.idEmpr_Empresa}" >
										 <f:facet name="header">
										<h:outputText value="IdEmpr_Empresa"/>
										</f:facet>
										 <h:outputText value="#{compania.idEmpr_Empresa}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogCompania"
										actionListener="#{companiaView.action_edit}">
										<f:attribute name="selectedCompania" value="#{compania}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{companiaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedCompania" value="#{compania}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{companiaView.action_new()}" update=":dialogCompania" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogCompania" appendToBody="true" draggable="true"
						closable="false" visible="#{companiaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelCompania" header="Compania">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdCia" value="IdCia"/>
									 <p:inputText id="txtIdCia" binding="#{companiaView.txtIdCia}">
									 <p:ajax update=":dialogCompania" listener="#{companiaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigo" value=" Codigo"/>
									<p:inputText id="txtCodigo" disabled="true" binding="#{companiaView.txtCodigo}"/>
																		<h:outputText id="msgEstadoCompania" value=" EstadoCompania"/>
									<p:inputText id="txtEstadoCompania" disabled="true" binding="#{companiaView.txtEstadoCompania}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{companiaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{companiaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{companiaView.txtOperModifica}"/>
																		<h:outputText id="msgIdEmpr_Empresa" value=" IdEmpr_Empresa"/>
									<p:inputText id="txtIdEmpr_Empresa" disabled="true" binding="#{companiaView.txtIdEmpr_Empresa}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{companiaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{companiaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{companiaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{companiaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{companiaView.btnSave}" value="Save" action="#{companiaView.action_save()}" update=":dialogCompania :frm:panelDataTableCompania" />
									<p:commandButton id="btnClear" value="Clear" action="#{companiaView.action_clear()}" update=":dialogCompania" />
									<p:commandButton id="btnExit" value="Exit" action="#{companiaView.action_closeDialog()}" update=":dialogCompania" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
