<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableMovimientoInventario" header="MovimientoInventarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{movimientoInventarioView.data}" var="movimientoInventario"
								paginator="true" rows="5">
																										<p:column filterBy="#{movimientoInventario.idMoin}" sortBy="#{movimientoInventario.idMoin}" >
										 <f:facet name="header">
										<h:outputText value="idMoin"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.idMoin}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{movimientoInventario.cantidad}" sortBy="#{movimientoInventario.cantidad}" >
										 <f:facet name="header">
										<h:outputText value="Cantidad"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.cantidad}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.claseVenta}" sortBy="#{movimientoInventario.claseVenta}" >
										 <f:facet name="header">
										<h:outputText value="ClaseVenta"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.claseVenta}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.costoUnitario}" sortBy="#{movimientoInventario.costoUnitario}" >
										 <f:facet name="header">
										<h:outputText value="CostoUnitario"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.costoUnitario}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.estadoRegistro}" sortBy="#{movimientoInventario.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.fechaCreacion}" sortBy="#{movimientoInventario.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.fechaModificacion}" sortBy="#{movimientoInventario.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.fechaMovimiento}" sortBy="#{movimientoInventario.fechaMovimiento}" >
										 <f:facet name="header">
										<h:outputText value="FechaMovimiento"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.fechaMovimiento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.numeroRegistro}" sortBy="#{movimientoInventario.numeroRegistro}" >
										 <f:facet name="header">
										<h:outputText value="NumeroRegistro"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.numeroRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.operCreador}" sortBy="#{movimientoInventario.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.operModifica}" sortBy="#{movimientoInventario.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.placaVehiculo}" sortBy="#{movimientoInventario.placaVehiculo}" >
										 <f:facet name="header">
										<h:outputText value="PlacaVehiculo"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.placaVehiculo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.porcentajeIva}" sortBy="#{movimientoInventario.porcentajeIva}" >
										 <f:facet name="header">
										<h:outputText value="PorcentajeIva"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.porcentajeIva}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.referencia}" sortBy="#{movimientoInventario.referencia}" >
										 <f:facet name="header">
										<h:outputText value="Referencia"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.referencia}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.valorTotal}" sortBy="#{movimientoInventario.valorTotal}" >
										 <f:facet name="header">
										<h:outputText value="ValorTotal"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.valorTotal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.idCusa_Causal}" sortBy="#{movimientoInventario.idCusa_Causal}" >
										 <f:facet name="header">
										<h:outputText value="IdCusa_Causal"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.idCusa_Causal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.idDocu_Documento}" sortBy="#{movimientoInventario.idDocu_Documento}" >
										 <f:facet name="header">
										<h:outputText value="IdDocu_Documento"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.idDocu_Documento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.idResu_ReferenciaSucursal}" sortBy="#{movimientoInventario.idResu_ReferenciaSucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdResu_ReferenciaSucursal"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.idResu_ReferenciaSucursal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{movimientoInventario.idSucu_Sucursal}" sortBy="#{movimientoInventario.idSucu_Sucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdSucu_Sucursal"/>
										</f:facet>
										 <h:outputText value="#{movimientoInventario.idSucu_Sucursal}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogMovimientoInventario"
										actionListener="#{movimientoInventarioView.action_edit}">
										<f:attribute name="selectedMovimientoInventario" value="#{movimientoInventario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{movimientoInventarioView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedMovimientoInventario" value="#{movimientoInventario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{movimientoInventarioView.action_new()}" update=":dialogMovimientoInventario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogMovimientoInventario" appendToBody="true" draggable="true"
						closable="false" visible="#{movimientoInventarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelMovimientoInventario" header="MovimientoInventario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdMoin" value="IdMoin"/>
									 <p:inputText id="txtIdMoin" binding="#{movimientoInventarioView.txtIdMoin}">
									 <p:ajax update=":dialogMovimientoInventario" listener="#{movimientoInventarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCantidad" value=" Cantidad"/>
									<p:inputText id="txtCantidad" disabled="true" binding="#{movimientoInventarioView.txtCantidad}"/>
																		<h:outputText id="msgClaseVenta" value=" ClaseVenta"/>
									<p:inputText id="txtClaseVenta" disabled="true" binding="#{movimientoInventarioView.txtClaseVenta}"/>
																		<h:outputText id="msgCostoUnitario" value=" CostoUnitario"/>
									<p:inputText id="txtCostoUnitario" disabled="true" binding="#{movimientoInventarioView.txtCostoUnitario}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{movimientoInventarioView.txtEstadoRegistro}"/>
																		<h:outputText id="msgNumeroRegistro" value=" NumeroRegistro"/>
									<p:inputText id="txtNumeroRegistro" disabled="true" binding="#{movimientoInventarioView.txtNumeroRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{movimientoInventarioView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{movimientoInventarioView.txtOperModifica}"/>
																		<h:outputText id="msgPlacaVehiculo" value=" PlacaVehiculo"/>
									<p:inputText id="txtPlacaVehiculo" disabled="true" binding="#{movimientoInventarioView.txtPlacaVehiculo}"/>
																		<h:outputText id="msgPorcentajeIva" value=" PorcentajeIva"/>
									<p:inputText id="txtPorcentajeIva" disabled="true" binding="#{movimientoInventarioView.txtPorcentajeIva}"/>
																		<h:outputText id="msgReferencia" value=" Referencia"/>
									<p:inputText id="txtReferencia" disabled="true" binding="#{movimientoInventarioView.txtReferencia}"/>
																		<h:outputText id="msgValorTotal" value=" ValorTotal"/>
									<p:inputText id="txtValorTotal" disabled="true" binding="#{movimientoInventarioView.txtValorTotal}"/>
																		<h:outputText id="msgIdCusa_Causal" value=" IdCusa_Causal"/>
									<p:inputText id="txtIdCusa_Causal" disabled="true" binding="#{movimientoInventarioView.txtIdCusa_Causal}"/>
																		<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
									<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{movimientoInventarioView.txtIdDocu_Documento}"/>
																		<h:outputText id="msgIdResu_ReferenciaSucursal" value=" IdResu_ReferenciaSucursal"/>
									<p:inputText id="txtIdResu_ReferenciaSucursal" disabled="true" binding="#{movimientoInventarioView.txtIdResu_ReferenciaSucursal}"/>
																		<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
									<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{movimientoInventarioView.txtIdSucu_Sucursal}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{movimientoInventarioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{movimientoInventarioView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{movimientoInventarioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{movimientoInventarioView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaMovimiento" value=" FechaMovimiento"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{movimientoInventarioView.txtFechaMovimiento}" >
										<p:ajax event="dateSelect" listener="#{movimientoInventarioView.listener_txtFechaMovimiento}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{movimientoInventarioView.btnSave}" value="Save" action="#{movimientoInventarioView.action_save()}" update=":dialogMovimientoInventario :frm:panelDataTableMovimientoInventario" />
									<p:commandButton id="btnClear" value="Clear" action="#{movimientoInventarioView.action_clear()}" update=":dialogMovimientoInventario" />
									<p:commandButton id="btnExit" value="Exit" action="#{movimientoInventarioView.action_closeDialog()}" update=":dialogMovimientoInventario" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
