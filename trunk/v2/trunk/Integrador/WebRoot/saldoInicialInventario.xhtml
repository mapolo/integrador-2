<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectSaldoInicialInventarioTitle"
							header="Saldo Inicial del Inventario">

							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{saldoInicialInventarioView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true"
								filteredValue="#{saldoInicialInventarioView.data}"
								rowKey="#{car.idSini}"						
								selection="#{saldoInicialInventarioView.selectedSaldoInicialInventario}">

								<p:column selectionMode="single" style="width:20px" />

								<p:column id="ano" filterBy="ano" headerText="Año"
									filterOptions="#{saldoInicialInventarioView.manufacturerOptions2}"
									filterMatchMode="exact" style="width:100px">
									
											<h:outputText value="#{car.ano}" />
										
								</p:column>

								<p:column id="saldoInicial" filterBy="saldoInicial"
									headerText="Saldo Inicial" sortBy="saldoInicial"
									filterMatchMode="contains" style="width: 100px">
									
											<h:outputText value="#{car.saldoInicial}" />
										
								</p:column>

								<p:column id="costoInicial" filterBy="costoInicial"
									headerText="Costo Inicial" sortBy="costoInicial"
									filterMatchMode="contains" style="width: 100px">
									
											<h:outputText value="#{car.costoInicial}" />
										
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{saldoInicialInventarioView.manufacturerOptions}"
									filterMatchMode="exact">
									
											<h:outputText value="#{car.estadoRegistro}" />
										
								</p:column>

								<p:column headerText="ID Referencia Sucursal"
									style="width:100px" filterBy="idResu_ReferenciaSucursal"
									sortBy="idResu_ReferenciaSucursal">
									
											<h:outputText value="#{car.idResu_ReferenciaSucursal}" />
										
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										action="#{saldoInicialInventarioView.action_VCrear()}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>
								
								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{saldoInicialInventarioView.action_modify2()}"
										binding="#{saldoInicialInventarioView.btnModify2}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Saldo Inicial del Inventario"
								widgetVar="carDialog" resizable="false" width="400"
								showEffect="clip" hideEffect="fold" modal="true">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="2" id="panel">

									<h:outputText id="msgAno" value="*Año:" />
									<p:selectOneMenu binding="#{saldoInicialInventarioView.txtAno}"
										value="#{saldoInicialInventarioView.ano}">
										<f:selectItem itemLabel="2.000" itemValue="2000" />
										<f:selectItem itemLabel="2.001" itemValue="2001" />
										<f:selectItem itemLabel="2.002" itemValue="2002" />
										<f:selectItem itemLabel="2.003" itemValue="2003" />
										<f:selectItem itemLabel="2.004" itemValue="2004" />
										<f:selectItem itemLabel="2.005" itemValue="2005" />
										<f:selectItem itemLabel="2.006" itemValue="2006" />
										<f:selectItem itemLabel="2.007" itemValue="2007" />
										<f:selectItem itemLabel="2.008" itemValue="2008" />
										<f:selectItem itemLabel="2.009" itemValue="2009" />
										<f:selectItem itemLabel="2.010" itemValue="2010" />
										<f:selectItem itemLabel="2.011" itemValue="2011" />
										<f:selectItem itemLabel="2.012" itemValue="2012" />
										<f:selectItem itemLabel="2.013" itemValue="2013" />
										<f:selectItem itemLabel="2.014" itemValue="2014" />
									</p:selectOneMenu>

									<h:outputText id="msgSaldoInicial" value="*Saldo Inicial:" />
									<p:inputText id="txtSaldoInicial"
										value="#{saldoInicialInventarioView.saldoInicial}"
										binding="#{saldoInicialInventarioView.txtSaldoInicial}" />

									<h:outputText id="msgCostoInicial" value="*Costo Inicial:" />
									<p:inputText id="txtCostoInicial"
										value="#{saldoInicialInventarioView.costoInicial}"
										binding="#{saldoInicialInventarioView.txtCostoInicial}" />

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{saldoInicialInventarioView.estado}"
										value="#{saldoInicialInventarioView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

									<h:outputText id="msgIdResu_ReferenciaSucursal"
										value="*ID Referencia Sucursal:" />
									<p:selectOneMenu
										value="#{saldoInicialInventarioView.idResu_ReferenciaSucursal}"
										binding="#{saldoInicialInventarioView.txtIdResu_ReferenciaSucursal}">
										<f:selectItems
											value="#{saldoInicialInventarioView.referencia}" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="2">
									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{saldoInicialInventarioView.action_create}"
										binding="#{saldoInicialInventarioView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />
										
										
									<p:commandButton id="btnModificar" value="Editar"
										disabled="false"
										action="#{saldoInicialInventarioView.action_modify()}"
										binding="#{saldoInicialInventarioView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
