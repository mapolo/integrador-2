<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectEmpresaTitle" header="Empresa">

							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{empresaView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" rowKey="#{car.idEmpr}"
								filteredValue="#{empresaView.data}"
								selection="#{empresaView.selectedEmpresa}">

								<p:column selectionMode="single" style="width:20px" />
								<p:column id="nombre" filterBy="nombre" headerText="Nombre"
									sortBy="nombre" filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.nombre}" />
								</p:column>

								<p:column id="identificacion" filterBy="identificacion"
									headerText="NIT" sortBy="identificacion"
									filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.identificacion}" />
								</p:column>

								<p:column id="telefono1" filterBy="telefono1"
									headerText="Telefono" sortBy="telefono1"
									filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.telefono1}" />
								</p:column>

								<p:column id="direccion" filterBy="direccion"
									headerText="Dirección" sortBy="direccion"
									filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.direccion}" />
								</p:column>

								<p:column id="email" filterBy="email" headerText="Email"
									sortBy="email" filterMatchMode="contains" style="width: 100px">
									<h:outputText value="#{car.email}" />
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{empresaView.manufacturerOptions}"
									filterMatchMode="exact">
									<h:outputText value="#{car.estadoRegistro}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										action="#{empresaView.action_VCrear()}" icon="ui-icon-documen"
										oncomplete="PF('carDialog').show()" update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{empresaView.action_modify2()}"
										binding="#{empresaView.btnModify2}" icon="ui-icon-documen"
										oncomplete="PF('carDialog').show()" update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Empresa" widgetVar="carDialog"
								resizable="false" width="800" showEffect="clip"
								hideEffect="fold" modal="true">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="4" id="panel">

									<h:outputText id="msgNombre" value="*Nombre:" />
									<p:inputText id="txtNombre" value="#{empresaView.nombre}"
										binding="#{empresaView.txtNombre}" />

									<h:outputText id="msgIdTiid_TipoIdentificacion"
										value="*ID Tipo Identificación:" />
									<p:selectOneMenu
										value="#{empresaView.idTiid_TipoIdentificacion}"
										binding="#{empresaView.txtIdTiid_TipoIdentificacion}">
										<f:selectItems value="#{empresaView.tipoIdentificacion}" />
									</p:selectOneMenu>

									<h:outputText id="msgIdentificacion" value="*NIT:" />
									<p:inputText id="txtIdentificacion"
										value="#{empresaView.identificacion}"
										binding="#{empresaView.txtIdentificacion}" />

									<h:outputText id="msgIdDipo_DivisionPolitica"
										value="ID División Politica:" />
									<p:selectOneMenu value="#{empresaView.idDipo_DivisionPolitica}"
										binding="#{empresaView.txtIdDipo_DivisionPolitica}">
										<f:selectItem itemLabel="Seleccionar" itemValue="" />
										<f:selectItems value="#{empresaView.division}" />
									</p:selectOneMenu>

									<h:outputText id="msgTelefono1" value="Telefono:" />
									<p:inputText id="txtTelefono1" value="#{empresaView.telefono1}"
										binding="#{empresaView.txtTelefono1}" />

									<h:outputText id="msgTelefono2" value="Telefono 2:" />
									<p:inputText id="txtTelefono2" value="#{empresaView.telefono2}"
										binding="#{empresaView.txtTelefono2}" />

									<h:outputText id="msgDireccion" value="Dirección:" />
									<p:inputText id="txtDireccion" value="#{empresaView.direccion}"
										binding="#{empresaView.txtDireccion}" />

									<h:outputText id="msgApartadoAereo" value="Apartado Aereo:" />
									<p:inputText id="txtApartadoAereo"
										value="#{empresaView.apartadoAereo}"
										binding="#{empresaView.txtApartadoAereo}" />

									<h:outputText id="msgEmail" value="Email:" />
									<p:inputText id="txtEmail" value="#{empresaView.email}"
										binding="#{empresaView.txtEmail}" />

									<h:outputText id="msgFax" value="Fax:" />
									<p:inputText id="txtFax" value="#{empresaView.fax}"
										binding="#{empresaView.txtFax}" />

									

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{empresaView.estado}"
										value="#{empresaView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

								</h:panelGrid>






								<p:separator id="separator" />


								<p:accordionPanel id="acordion" activeIndex="3"
									binding="#{sucursalView.acordion}">

									<p:tab title="Representante Legal">
										<h:panelGrid style="margin: 0 auto">

											<p:dataTable value="#{personaView.data}" id="tablaRL"
												var="car" selection="#{empresaView.selectedPersona}"
												scrollable="true" scrollHeight="300" editable="true"
												filteredValue="#{personaView.data}"
												 rowKey="#{car.idPers}"> 
												

													<f:facet name="header">
									            Representante Legal
							                    </f:facet>

												<p:column selectionMode="single" style="width:20px" />

												<p:column id="identificacion" filterBy="identificacion"
													headerText="Identificación" sortBy="identificacion"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{car.identificacion}" />
												</p:column>

												<p:column id="primerNombre" filterBy="primerNombre"
													headerText="Primer Nombre" sortBy="primerNombre"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{car.primerNombre}" />
												</p:column>

												<p:column id="segundoNombre" filterBy="segundoNombre"
													headerText="Segundo Nombre" sortBy="segundoNombre"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{car.segundoNombre}" />
												</p:column>

												<p:column id="primerApellido" filterBy="primerApellido"
													headerText="Primer Apellido" sortBy="primerApellido"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{car.primerApellido}" />
												</p:column>

												<p:column id="segundoApellido" filterBy="segundoApellido"
													headerText="Segundo Apellido" sortBy="segundoApellido"
													filterMatchMode="contains" style="width: 100px">
													<h:outputText value="#{car.segundoApellido}" />
												</p:column>


												<p:column headerText="Estado del Registro"
													filterBy="estadoRegistro"
													filterOptions="#{personaView.manufacturerOptions}"
													filterMatchMode="exact" style="width: 100px">
													<h:outputText value="#{car.estadoRegistro}" />
												</p:column>


												<f:facet name="footer">
													<p:commandButton id="quitButton" value="Quitar"
														action="#{empresaView.selectRL}"
														icon="ui-icon-circle-close" update="tablaRL" />
												</f:facet>

											</p:dataTable>

										</h:panelGrid>
									</p:tab>
									
									
									
									
									
									<p:tab title="Es Cliente">
										<h:panelGrid style="margin: 0 auto" columns="6">

											<h:outputText id="msgcliente" value=" Es Cliente:*" />
											<p:selectOneMenu id="txtCliente"
												value="#{empresaView.selectItemCliente}" disabled="true"
												binding="#{empresaView.txtCliente}" style="width:140px"
												required="true"
												requiredMessage="Seleccion requerida Es Cliente">
												
												<f:selectItem itemLabel="Seleccionar" itemValue="" />
												<f:selectItem itemLabel="Si" itemValue="S" />
												<f:selectItem itemLabel="No" itemValue="N" />
											</p:selectOneMenu>
											<p:message for="txtCliente" display="icon" />
											

											<h:outputText id="msgTC" value=" Tipo Cartera:*" />
											<p:selectOneMenu id="txtTC"
												value="#{empresaView.selectItemTC}" disabled="true"
												binding="#{empresaView.txtTC}" style="width:140px">
												<f:selectItem itemLabel="Seleccionar" itemValue="" />
												<f:selectItems value="#{empresaView.tipoCartera}" />
											</p:selectOneMenu>
											<br />

											<h:outputText id="msgEstadoCliente"
												value=" EstadoRegistro Cliente:*" />
											<p:selectOneMenu id="txtEstadoCliente"
												value="#{empresaView.selectItemEstadoCl}" disabled="true"
												binding="#{empresaView.txtEstadoCl}" style="width:140px">
												<f:selectItem itemLabel="Seleccionar" itemValue="" />
												<f:selectItem itemLabel="Activo" itemValue="A" />
												<f:selectItem itemLabel="Retirado" itemValue="R" />
											</p:selectOneMenu>
											<br />

										</h:panelGrid>

									</p:tab>






								</p:accordionPanel>

								<p:separator id="separator2" />


								<h:panelGrid id="panelBotones" columns="2">
									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{empresaView.action_create}"
										binding="#{empresaView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />

									<p:commandButton id="btnModificar" value="Editar"
										disabled="false" action="#{empresaView.action_modify()}"
										binding="#{empresaView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
