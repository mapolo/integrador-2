<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Menú" icon="ui-icon-contact" url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectDescuentoFinancieroTitle"
							header="Descuento Financiero">
							<p:growl id="men" />
							<p:growl id="growl" />

							<p:dataTable var="car" value="#{descuentoFinancieroView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" filteredValue="#{descuentoFinancieroView.data}"
								rowKey="#{car.idDefi}"
								selection="#{descuentoFinancieroView.selectedDescuentoFinanciero}">

								<p:column selectionMode="single" style="width:20px" />

								<p:column id="codigo" filterBy="codigo" headerText="Codigo"
									sortBy="codigo" filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.codigo}" />
								</p:column>

								<p:column id="nombre" filterBy="nombre" headerText="Nombre"
									sortBy="nombre" filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.nombre}" />
								</p:column>

								<p:column id="fechaInicio" filterBy="fechaInicio"
									headerText="Fecha de inicio" sortBy="fechaInicio"
									filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.fechaInicio}" />
								</p:column>

								<p:column id="fechaFinal" filterBy="fechaFinal"
									headerText="Fecha Final" sortBy="fechaFinal"
									filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.fechaFinal}" />
								</p:column>

								<p:column id="porcentajeDescuento"
									filterBy="porcentajeDescuento"
									headerText="Porcentaje de Descuento"
									sortBy="porcentajeDescuento" filterMatchMode="contains"
									style="width:100px">
									<h:outputText value="#{car.porcentajeDescuento}" />
								</p:column>

								<p:column id="diaDesde" filterBy="diaDesde"
									headerText="Dia Desde" sortBy="diaDesde"
									filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.diaDesde}" />
								</p:column>

								<p:column id="diaHasta" filterBy="diaHasta"
									headerText="Dia Hasta" sortBy="diaHasta"
									filterMatchMode="contains" style="width:100px">
									<h:outputText value="#{car.diaHasta}" />
								</p:column>

								<p:column headerText="Estado del Registro" style="width:100px"
									filterBy="estadoRegistro"
									filterOptions="#{descuentoFinancieroView.manufacturerOptions}"
									filterMatchMode="exact">
									<h:outputText value="#{car.estadoRegistro}" />
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="createButton" value="Crear"
										action="#{descuentoFinancieroView.action_VCrear()}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="modifyButton" value="Modificar"
										action="#{descuentoFinancieroView.action_modify2()}"
										binding="#{descuentoFinancieroView.btnModify2}"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Descuento Financiero"
								widgetVar="carDialog" resizable="true" width="400"
								showEffect="clip" hideEffect="fold" modal="true">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="2" id="panel">

									<h:outputText id="msgCodigo" value="*Codigo:" />
									<p:inputText id="txtCodigo"
										value="#{descuentoFinancieroView.codigo}"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										binding="#{descuentoFinancieroView.txtCodigo}" />

									<h:outputText id="msgNombre" value="Nombre:" />
									<p:inputText id="txtNombre"
										value="#{descuentoFinancieroView.nombre}"
										binding="#{descuentoFinancieroView.txtNombre}" />

									<h:outputText id="msgFechaInicio" value="Fecha de Inicio:" />
									<p:calendar showOn="button" navigator="true" locale="es"
										size="15" yearRange="1800:2020"
										binding="#{descuentoFinancieroView.txtFechaInicio}">
										<p:ajax event="dateSelect"
											listener="#{descuentoFinancieroView.listener_txtFechaInicio}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgFechaFinal" value="Fecha Final:" />
									<p:calendar showOn="button" navigator="true" locale="es"
										size="15" yearRange="1800:2050"
										binding="#{descuentoFinancieroView.txtFechaFinal}">
										<p:ajax event="dateSelect"
											listener="#{descuentoFinancieroView.listener_txtFechaFinal}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgPorcentajeDescuento"
										value="*Porcentaje de Descuento:" />
									<p:inputText id="txtPorcentajeDescuento"
										value="#{descuentoFinancieroView.porcentajeDescuento}"
										binding="#{descuentoFinancieroView.txtPorcentajeDescuento}" />

									<h:outputText id="msgDiaDesde" value="Dia Desde:" />
									<p:inputText id="txtDiaDesde"
										value="#{descuentoFinancieroView.diaDesde}"
										binding="#{descuentoFinancieroView.txtDiaDesde}" />

									<h:outputText id="msgDiaHasta" value="Dia Hasta:" />
									<p:inputText id="txtDiaHasta"
										value="#{descuentoFinancieroView.diaHasta}"
										binding="#{descuentoFinancieroView.txtDiaHasta}" />

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{descuentoFinancieroView.estado}"
										value="#{descuentoFinancieroView.estadoRegistro}">
										<f:selectItem itemLabel="Activo" itemValue="A" />
										<f:selectItem itemLabel="Retirado" itemValue="R" />
									</p:selectOneMenu>

									<h:outputText id="msgIdTfpa_TipoFormaPago"
										value="ID Tipo Forma de Pago:" />
									<p:selectOneMenu
										value="#{descuentoFinancieroView.idTfpa_TipoFormaPago}"
										binding="#{descuentoFinancieroView.txtIdTfpa_TipoFormaPago}">
										<f:selectItem itemLabel="Seleccionar" itemValue="" />
										<f:selectItems
											value="#{descuentoFinancieroView.tipoFormaPago}" />
									</p:selectOneMenu>

								</h:panelGrid>

								<!-- arcodion Grupo -->

								<p:accordionPanel id="acordion" activeIndex="1">

									<p:tab title="*Grupo">

										<h:panelGrid style="margin: 0 auto;">

											<p:dataTable var="g" value="#{grupoView.data}"
												scrollable="true" rowKey="#{g.idGrpo}" scrollHeight="300"
												id="tablaPrincipal" editable="true"
												filteredValue="#{grupoView.data}"
												selection="#{descuentoFinancieroView.selectedGrupo}">

												<p:column selectionMode="single" style="width:20px" />

												<p:column headerText="Nombre" filterBy="nombre"
													sortBy="nombre" style="width:100px">
													<h:outputText value="#{g.nombre}" />
												</p:column>

												<f:facet name="footer">
													<p:commandButton id="quitButton" value="Quitar"
														action="#{descuentoFinancieroView.selectGR}"
														icon="ui-icon-circle-close" update="tablaPrincipal" />
												</f:facet>

											</p:dataTable>
										</h:panelGrid>

									</p:tab>

								</p:accordionPanel>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="2">

									<p:commandButton id="btnGuardar" value="Guardar"
										disabled="false"
										action="#{descuentoFinancieroView.action_create()}"
										binding="#{descuentoFinancieroView.btnSave}"
										update="tablaPrincipal,panel,panelBotones" />

									<p:commandButton id="btnModificar" value="Editar"
										disabled="false"
										action="#{descuentoFinancieroView.action_modify()}"
										binding="#{descuentoFinancieroView.btnModify}"
										update="tablaPrincipal,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
