<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="ContactoData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{contactoView.data}" var="contacto"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{contactoView.rowEventListener}" />
					 
										  <p:column filterBy="#{contacto.if(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}}" sortBy="#{contacto.if(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}}" 
							headerText="if(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.if(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.if(entity.getidCont()==null){throw new ZMessManager().new EmptyFieldException("idCont");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{contacto.email}" sortBy="#{contacto.email}" 
							headerText="email">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.email}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.email}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.estadoRegistro}" sortBy="#{contacto.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.nombreCompleto}" sortBy="#{contacto.nombreCompleto}" 
							headerText="nombreCompleto">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.nombreCompleto}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.nombreCompleto}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.operCreador}" sortBy="#{contacto.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.operModifica}" sortBy="#{contacto.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.telefono1}" sortBy="#{contacto.telefono1}" 
							headerText="telefono1">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.telefono1}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.telefono1}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.telefono2}" sortBy="#{contacto.telefono2}" 
							headerText="telefono2">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.telefono2}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.telefono2}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.idAtve_AtencionVendedor}" sortBy="#{contacto.idAtve_AtencionVendedor}" 
							headerText="idAtve_AtencionVendedor">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.idAtve_AtencionVendedor}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.idAtve_AtencionVendedor}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.idSucu_Sucursal}" sortBy="#{contacto.idSucu_Sucursal}" 
							headerText="idSucu_Sucursal">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.idSucu_Sucursal}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.idSucu_Sucursal}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{contacto.idTico_TipoContacto}" sortBy="#{contacto.idTico_TipoContacto}" 
							headerText="idTico_TipoContacto">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.idTico_TipoContacto}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{contacto.idTico_TipoContacto}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{contacto.fechaCreacion}" sortBy="#{contacto.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{contacto.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{contactoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{contacto.fechaModificacion}" sortBy="#{contacto.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{contacto.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{contacto.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{contactoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{contactoView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{contacto}"  target="#{contactoView.selectedContacto}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
