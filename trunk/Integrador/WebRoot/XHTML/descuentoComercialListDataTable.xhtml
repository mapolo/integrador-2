<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableDescuentoComercial" header="DescuentoComercialData">
							<p:growl id="men"/>				
							<p:dataTable value="#{descuentoComercialView.data}" var="descuentoComercial"
								paginator="true" rows="5">
																										<p:column filterBy="#{descuentoComercial.idDeco}" sortBy="#{descuentoComercial.idDeco}" >
										 <f:facet name="header">
										<h:outputText value="idDeco"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.idDeco}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{descuentoComercial.asocGrupoItem}" sortBy="#{descuentoComercial.asocGrupoItem}" >
										 <f:facet name="header">
										<h:outputText value="AsocGrupoItem"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.asocGrupoItem}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.creadoAutomatico}" sortBy="#{descuentoComercial.creadoAutomatico}" >
										 <f:facet name="header">
										<h:outputText value="CreadoAutomatico"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.creadoAutomatico}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.espacios}" sortBy="#{descuentoComercial.espacios}" >
										 <f:facet name="header">
										<h:outputText value="Espacios"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.espacios}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.estadoPlano}" sortBy="#{descuentoComercial.estadoPlano}" >
										 <f:facet name="header">
										<h:outputText value="EstadoPlano"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.estadoPlano}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.estadoRegistro}" sortBy="#{descuentoComercial.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.fechaCreacion}" sortBy="#{descuentoComercial.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.fechaFinal}" sortBy="#{descuentoComercial.fechaFinal}" >
										 <f:facet name="header">
										<h:outputText value="FechaFinal"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.fechaFinal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.fechaInicial}" sortBy="#{descuentoComercial.fechaInicial}" >
										 <f:facet name="header">
										<h:outputText value="FechaInicial"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.fechaInicial}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.fechaModificacion}" sortBy="#{descuentoComercial.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.operCreador}" sortBy="#{descuentoComercial.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.operModifica}" sortBy="#{descuentoComercial.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.porcDescItem}" sortBy="#{descuentoComercial.porcDescItem}" >
										 <f:facet name="header">
										<h:outputText value="PorcDescItem"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.porcDescItem}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.porcDescMaxItem}" sortBy="#{descuentoComercial.porcDescMaxItem}" >
										 <f:facet name="header">
										<h:outputText value="PorcDescMaxItem"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.porcDescMaxItem}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.porcDescMinItem}" sortBy="#{descuentoComercial.porcDescMinItem}" >
										 <f:facet name="header">
										<h:outputText value="PorcDescMinItem"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.porcDescMinItem}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.tipoAsocGrupoItem}" sortBy="#{descuentoComercial.tipoAsocGrupoItem}" >
										 <f:facet name="header">
										<h:outputText value="TipoAsocGrupoItem"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.tipoAsocGrupoItem}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.todasSucursales}" sortBy="#{descuentoComercial.todasSucursales}" >
										 <f:facet name="header">
										<h:outputText value="TodasSucursales"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.todasSucursales}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.idEmpr_Empresa}" sortBy="#{descuentoComercial.idEmpr_Empresa}" >
										 <f:facet name="header">
										<h:outputText value="IdEmpr_Empresa"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.idEmpr_Empresa}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.idGrpo_Grupo}" sortBy="#{descuentoComercial.idGrpo_Grupo}" >
										 <f:facet name="header">
										<h:outputText value="IdGrpo_Grupo"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.idGrpo_Grupo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.idPers_Persona}" sortBy="#{descuentoComercial.idPers_Persona}" >
										 <f:facet name="header">
										<h:outputText value="IdPers_Persona"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.idPers_Persona}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{descuentoComercial.idSucu_Sucursal}" sortBy="#{descuentoComercial.idSucu_Sucursal}" >
										 <f:facet name="header">
										<h:outputText value="IdSucu_Sucursal"/>
										</f:facet>
										 <h:outputText value="#{descuentoComercial.idSucu_Sucursal}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDescuentoComercial"
										actionListener="#{descuentoComercialView.action_edit}">
										<f:attribute name="selectedDescuentoComercial" value="#{descuentoComercial}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{descuentoComercialView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedDescuentoComercial" value="#{descuentoComercial}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{descuentoComercialView.action_new()}" update=":dialogDescuentoComercial" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogDescuentoComercial" appendToBody="true" draggable="true"
						closable="false" visible="#{descuentoComercialView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelDescuentoComercial" header="DescuentoComercial">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdDeco" value="IdDeco"/>
									 <p:inputText id="txtIdDeco" binding="#{descuentoComercialView.txtIdDeco}">
									 <p:ajax update=":dialogDescuentoComercial" listener="#{descuentoComercialView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgAsocGrupoItem" value=" AsocGrupoItem"/>
									<p:inputText id="txtAsocGrupoItem" disabled="true" binding="#{descuentoComercialView.txtAsocGrupoItem}"/>
																		<h:outputText id="msgCreadoAutomatico" value=" CreadoAutomatico"/>
									<p:inputText id="txtCreadoAutomatico" disabled="true" binding="#{descuentoComercialView.txtCreadoAutomatico}"/>
																		<h:outputText id="msgEspacios" value=" Espacios"/>
									<p:inputText id="txtEspacios" disabled="true" binding="#{descuentoComercialView.txtEspacios}"/>
																		<h:outputText id="msgEstadoPlano" value=" EstadoPlano"/>
									<p:inputText id="txtEstadoPlano" disabled="true" binding="#{descuentoComercialView.txtEstadoPlano}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{descuentoComercialView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{descuentoComercialView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{descuentoComercialView.txtOperModifica}"/>
																		<h:outputText id="msgPorcDescItem" value=" PorcDescItem"/>
									<p:inputText id="txtPorcDescItem" disabled="true" binding="#{descuentoComercialView.txtPorcDescItem}"/>
																		<h:outputText id="msgPorcDescMaxItem" value=" PorcDescMaxItem"/>
									<p:inputText id="txtPorcDescMaxItem" disabled="true" binding="#{descuentoComercialView.txtPorcDescMaxItem}"/>
																		<h:outputText id="msgPorcDescMinItem" value=" PorcDescMinItem"/>
									<p:inputText id="txtPorcDescMinItem" disabled="true" binding="#{descuentoComercialView.txtPorcDescMinItem}"/>
																		<h:outputText id="msgTipoAsocGrupoItem" value=" TipoAsocGrupoItem"/>
									<p:inputText id="txtTipoAsocGrupoItem" disabled="true" binding="#{descuentoComercialView.txtTipoAsocGrupoItem}"/>
																		<h:outputText id="msgTodasSucursales" value=" TodasSucursales"/>
									<p:inputText id="txtTodasSucursales" disabled="true" binding="#{descuentoComercialView.txtTodasSucursales}"/>
																		<h:outputText id="msgIdEmpr_Empresa" value=" IdEmpr_Empresa"/>
									<p:inputText id="txtIdEmpr_Empresa" disabled="true" binding="#{descuentoComercialView.txtIdEmpr_Empresa}"/>
																		<h:outputText id="msgIdGrpo_Grupo" value=" IdGrpo_Grupo"/>
									<p:inputText id="txtIdGrpo_Grupo" disabled="true" binding="#{descuentoComercialView.txtIdGrpo_Grupo}"/>
																		<h:outputText id="msgIdPers_Persona" value=" IdPers_Persona"/>
									<p:inputText id="txtIdPers_Persona" disabled="true" binding="#{descuentoComercialView.txtIdPers_Persona}"/>
																		<h:outputText id="msgIdSucu_Sucursal" value=" IdSucu_Sucursal"/>
									<p:inputText id="txtIdSucu_Sucursal" disabled="true" binding="#{descuentoComercialView.txtIdSucu_Sucursal}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{descuentoComercialView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{descuentoComercialView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaFinal" value=" FechaFinal"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{descuentoComercialView.txtFechaFinal}" >
										<p:ajax event="dateSelect" listener="#{descuentoComercialView.listener_txtFechaFinal}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaInicial" value=" FechaInicial"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{descuentoComercialView.txtFechaInicial}" >
										<p:ajax event="dateSelect" listener="#{descuentoComercialView.listener_txtFechaInicial}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{descuentoComercialView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{descuentoComercialView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{descuentoComercialView.btnSave}" value="Save" action="#{descuentoComercialView.action_save()}" update=":dialogDescuentoComercial :frm:panelDataTableDescuentoComercial" />
									<p:commandButton id="btnClear" value="Clear" action="#{descuentoComercialView.action_clear()}" update=":dialogDescuentoComercial" />
									<p:commandButton id="btnExit" value="Exit" action="#{descuentoComercialView.action_closeDialog()}" update=":dialogDescuentoComercial" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
