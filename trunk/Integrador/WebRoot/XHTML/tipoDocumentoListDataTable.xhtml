<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableTipoDocumento" header="TipoDocumentoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipoDocumentoView.data}" var="tipoDocumento"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipoDocumento.idTido}" sortBy="#{tipoDocumento.idTido}" >
										 <f:facet name="header">
										<h:outputText value="idTido"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.idTido}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipoDocumento.afectaCartea}" sortBy="#{tipoDocumento.afectaCartea}" >
										 <f:facet name="header">
										<h:outputText value="AfectaCartea"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.afectaCartea}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.afectaInventario}" sortBy="#{tipoDocumento.afectaInventario}" >
										 <f:facet name="header">
										<h:outputText value="AfectaInventario"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.afectaInventario}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.codigo}" sortBy="#{tipoDocumento.codigo}" >
										 <f:facet name="header">
										<h:outputText value="Codigo"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.codigo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.descripcion}" sortBy="#{tipoDocumento.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.estadoRegistro}" sortBy="#{tipoDocumento.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.fechaCreacion}" sortBy="#{tipoDocumento.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.fechaModificacion}" sortBy="#{tipoDocumento.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.operCreador}" sortBy="#{tipoDocumento.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.operModifica}" sortBy="#{tipoDocumento.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.signoCartera}" sortBy="#{tipoDocumento.signoCartera}" >
										 <f:facet name="header">
										<h:outputText value="SignoCartera"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.signoCartera}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoDocumento.signoInventario}" sortBy="#{tipoDocumento.signoInventario}" >
										 <f:facet name="header">
										<h:outputText value="SignoInventario"/>
										</f:facet>
										 <h:outputText value="#{tipoDocumento.signoInventario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipoDocumento"
										actionListener="#{tipoDocumentoView.action_edit}">
										<f:attribute name="selectedTipoDocumento" value="#{tipoDocumento}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipoDocumentoView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipoDocumento" value="#{tipoDocumento}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipoDocumentoView.action_new()}" update=":dialogTipoDocumento" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipoDocumento" appendToBody="true" draggable="true"
						closable="false" visible="#{tipoDocumentoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelTipoDocumento" header="TipoDocumento">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdTido" value="IdTido"/>
									 <p:inputText id="txtIdTido" binding="#{tipoDocumentoView.txtIdTido}">
									 <p:ajax update=":dialogTipoDocumento" listener="#{tipoDocumentoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgAfectaCartea" value=" AfectaCartea"/>
									<p:inputText id="txtAfectaCartea" disabled="true" binding="#{tipoDocumentoView.txtAfectaCartea}"/>
																		<h:outputText id="msgAfectaInventario" value=" AfectaInventario"/>
									<p:inputText id="txtAfectaInventario" disabled="true" binding="#{tipoDocumentoView.txtAfectaInventario}"/>
																		<h:outputText id="msgCodigo" value=" Codigo"/>
									<p:inputText id="txtCodigo" disabled="true" binding="#{tipoDocumentoView.txtCodigo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{tipoDocumentoView.txtDescripcion}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{tipoDocumentoView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{tipoDocumentoView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{tipoDocumentoView.txtOperModifica}"/>
																		<h:outputText id="msgSignoCartera" value=" SignoCartera"/>
									<p:inputText id="txtSignoCartera" disabled="true" binding="#{tipoDocumentoView.txtSignoCartera}"/>
																		<h:outputText id="msgSignoInventario" value=" SignoInventario"/>
									<p:inputText id="txtSignoInventario" disabled="true" binding="#{tipoDocumentoView.txtSignoInventario}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoDocumentoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{tipoDocumentoView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tipoDocumentoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{tipoDocumentoView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipoDocumentoView.btnSave}" value="Save" action="#{tipoDocumentoView.action_save()}" update=":dialogTipoDocumento :frm:panelDataTableTipoDocumento" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipoDocumentoView.action_clear()}" update=":dialogTipoDocumento" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipoDocumentoView.action_closeDialog()}" update=":dialogTipoDocumento" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
