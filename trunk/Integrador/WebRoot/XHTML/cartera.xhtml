<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectCarteraTitle" header="Cartera" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}" value="If(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}"/>
						 <p:inputText id="txtIf(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}" binding="#{carteraView.txtIf(entity.getidCart()==null){throw new ZMessManager().new EmptyFieldException("idCart");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{carteraView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{carteraView.txtEstadoRegistro}"/>
												<h:outputText id="msgInteres" value=" Interes"/>
						<p:inputText id="txtInteres" disabled="true" binding="#{carteraView.txtInteres}"/>
												<h:outputText id="msgNumeroCuotas" value=" NumeroCuotas"/>
						<p:inputText id="txtNumeroCuotas" disabled="true" binding="#{carteraView.txtNumeroCuotas}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{carteraView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{carteraView.txtOperModifica}"/>
												<h:outputText id="msgSaldo" value=" Saldo"/>
						<p:inputText id="txtSaldo" disabled="true" binding="#{carteraView.txtSaldo}"/>
												<h:outputText id="msgValorBase" value=" ValorBase"/>
						<p:inputText id="txtValorBase" disabled="true" binding="#{carteraView.txtValorBase}"/>
												<h:outputText id="msgValorTotal" value=" ValorTotal"/>
						<p:inputText id="txtValorTotal" disabled="true" binding="#{carteraView.txtValorTotal}"/>
												<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
						<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{carteraView.txtIdDocu_Documento}"/>
												<h:outputText id="msgIdGrpo_Grupo" value=" IdGrpo_Grupo"/>
						<p:inputText id="txtIdGrpo_Grupo" disabled="true" binding="#{carteraView.txtIdGrpo_Grupo}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{carteraView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{carteraView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{carteraView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{carteraView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaPago" value=" FechaPago"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{carteraView.txtFechaPago}" >
							<p:ajax event="dateSelect" listener="#{carteraView.listener_txtFechaPago}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaVencimiento" value=" FechaVencimiento"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{carteraView.txtFechaVencimiento}" >
							<p:ajax event="dateSelect" listener="#{carteraView.listener_txtFechaVencimiento}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{carteraView.action_save}" update="msg,panel,panelBotones"          binding="#{carteraView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{carteraView.action_modify}" update="msg,panel,panelBotones"    binding="#{carteraView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{carteraView.action_delete}" update="msg,panel,panelBotones"    binding="#{carteraView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{carteraView.action_clear}" update="msg,panel,panelBotones"      binding="#{carteraView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
