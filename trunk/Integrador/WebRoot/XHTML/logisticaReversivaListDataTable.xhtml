<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableLogisticaReversiva" header="LogisticaReversivaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{logisticaReversivaView.data}" var="logisticaReversiva"
								paginator="true" rows="5">
																										<p:column filterBy="#{logisticaReversiva.idLore}" sortBy="#{logisticaReversiva.idLore}" >
										 <f:facet name="header">
										<h:outputText value="idLore"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.idLore}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{logisticaReversiva.estadoRegistro}" sortBy="#{logisticaReversiva.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.fechaCreacion}" sortBy="#{logisticaReversiva.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.fechaModificacion}" sortBy="#{logisticaReversiva.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.fechaOrdenada}" sortBy="#{logisticaReversiva.fechaOrdenada}" >
										 <f:facet name="header">
										<h:outputText value="FechaOrdenada"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.fechaOrdenada}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.fechaRecibida}" sortBy="#{logisticaReversiva.fechaRecibida}" >
										 <f:facet name="header">
										<h:outputText value="FechaRecibida"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.fechaRecibida}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.fechaSolicitud}" sortBy="#{logisticaReversiva.fechaSolicitud}" >
										 <f:facet name="header">
										<h:outputText value="FechaSolicitud"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.fechaSolicitud}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.operCreador}" sortBy="#{logisticaReversiva.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.operModifica}" sortBy="#{logisticaReversiva.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.operModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.idDocu_Documento}" sortBy="#{logisticaReversiva.idDocu_Documento}" >
										 <f:facet name="header">
										<h:outputText value="IdDocu_Documento"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.idDocu_Documento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logisticaReversiva.idRrec_RutaRelacionComercial}" sortBy="#{logisticaReversiva.idRrec_RutaRelacionComercial}" >
										 <f:facet name="header">
										<h:outputText value="IdRrec_RutaRelacionComercial"/>
										</f:facet>
										 <h:outputText value="#{logisticaReversiva.idRrec_RutaRelacionComercial}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogLogisticaReversiva"
										actionListener="#{logisticaReversivaView.action_edit}">
										<f:attribute name="selectedLogisticaReversiva" value="#{logisticaReversiva}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{logisticaReversivaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedLogisticaReversiva" value="#{logisticaReversiva}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{logisticaReversivaView.action_new()}" update=":dialogLogisticaReversiva" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogLogisticaReversiva" appendToBody="true" draggable="true"
						closable="false" visible="#{logisticaReversivaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelLogisticaReversiva" header="LogisticaReversiva">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdLore" value="IdLore"/>
									 <p:inputText id="txtIdLore" binding="#{logisticaReversivaView.txtIdLore}">
									 <p:ajax update=":dialogLogisticaReversiva" listener="#{logisticaReversivaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{logisticaReversivaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{logisticaReversivaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{logisticaReversivaView.txtOperModifica}"/>
																		<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
									<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{logisticaReversivaView.txtIdDocu_Documento}"/>
																		<h:outputText id="msgIdRrec_RutaRelacionComercial" value=" IdRrec_RutaRelacionComercial"/>
									<p:inputText id="txtIdRrec_RutaRelacionComercial" disabled="true" binding="#{logisticaReversivaView.txtIdRrec_RutaRelacionComercial}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logisticaReversivaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logisticaReversivaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaOrdenada" value=" FechaOrdenada"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logisticaReversivaView.txtFechaOrdenada}" >
										<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaOrdenada}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaRecibida" value=" FechaRecibida"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logisticaReversivaView.txtFechaRecibida}" >
										<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaRecibida}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaSolicitud" value=" FechaSolicitud"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logisticaReversivaView.txtFechaSolicitud}" >
										<p:ajax event="dateSelect" listener="#{logisticaReversivaView.listener_txtFechaSolicitud}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{logisticaReversivaView.btnSave}" value="Save" action="#{logisticaReversivaView.action_save()}" update=":dialogLogisticaReversiva :frm:panelDataTableLogisticaReversiva" />
									<p:commandButton id="btnClear" value="Clear" action="#{logisticaReversivaView.action_clear()}" update=":dialogLogisticaReversiva" />
									<p:commandButton id="btnExit" value="Exit" action="#{logisticaReversivaView.action_closeDialog()}" update=":dialogLogisticaReversiva" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
