<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="DivisionPoliticaData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{divisionPoliticaView.data}" var="divisionPolitica"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{divisionPoliticaView.rowEventListener}" />
					 
										  <p:column filterBy="#{divisionPolitica.if(entity.getidDipo()==null){throw new ZMessManager().new EmptyFieldException("idDipo");}}" sortBy="#{divisionPolitica.if(entity.getidDipo()==null){throw new ZMessManager().new EmptyFieldException("idDipo");}}" 
							headerText="if(entity.getidDipo()==null){throw new ZMessManager().new EmptyFieldException("idDipo");}">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.if(entity.getidDipo()==null){throw new ZMessManager().new EmptyFieldException("idDipo");}}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.if(entity.getidDipo()==null){throw new ZMessManager().new EmptyFieldException("idDipo");}}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{divisionPolitica.codigoDian}" sortBy="#{divisionPolitica.codigoDian}" 
							headerText="codigoDian">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.codigoDian}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.codigoDian}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.estadoRegistro}" sortBy="#{divisionPolitica.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.nombre}" sortBy="#{divisionPolitica.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.operCreador}" sortBy="#{divisionPolitica.operCreador}" 
							headerText="operCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.operCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.operCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.operModifica}" sortBy="#{divisionPolitica.operModifica}" 
							headerText="operModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.operModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.operModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.idDipo_DivisionPolitica}" sortBy="#{divisionPolitica.idDipo_DivisionPolitica}" 
							headerText="idDipo_DivisionPolitica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.idDipo_DivisionPolitica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.idDipo_DivisionPolitica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{divisionPolitica.idTidi_TipoDivision}" sortBy="#{divisionPolitica.idTidi_TipoDivision}" 
							headerText="idTidi_TipoDivision">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.idTidi_TipoDivision}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{divisionPolitica.idTidi_TipoDivision}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{divisionPolitica.fechaCreacion}" sortBy="#{divisionPolitica.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{divisionPolitica.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{divisionPoliticaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{divisionPolitica.fechaModificacion}" sortBy="#{divisionPolitica.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{divisionPolitica.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{divisionPolitica.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{divisionPoliticaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{divisionPoliticaView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{divisionPolitica}"  target="#{divisionPoliticaView.selectedDivisionPolitica}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
