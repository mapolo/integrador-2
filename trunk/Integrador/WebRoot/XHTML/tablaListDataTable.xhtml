<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						<div align="center">
			               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
						 </div>
						 <br />
						<p:panel id="panelDataTableTabla" header="TablaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tablaView.data}" var="tabla"
								paginator="true" rows="5">
																										<p:column filterBy="#{tabla.idTabl}" sortBy="#{tabla.idTabl}" >
										 <f:facet name="header">
										<h:outputText value="idTabl"/>
										</f:facet>
										 <h:outputText value="#{tabla.idTabl}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tabla.estadoRegistro}" sortBy="#{tabla.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{tabla.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tabla.fechaCreacion}" sortBy="#{tabla.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{tabla.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tabla.fechaModificacion}" sortBy="#{tabla.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{tabla.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tabla.nombre}" sortBy="#{tabla.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{tabla.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tabla.operCreador}" sortBy="#{tabla.operCreador}" >
										 <f:facet name="header">
										<h:outputText value="OperCreador"/>
										</f:facet>
										 <h:outputText value="#{tabla.operCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tabla.operModifica}" sortBy="#{tabla.operModifica}" >
										 <f:facet name="header">
										<h:outputText value="OperModifica"/>
										</f:facet>
										 <h:outputText value="#{tabla.operModifica}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTabla"
										actionListener="#{tablaView.action_edit}">
										<f:attribute name="selectedTabla" value="#{tabla}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tablaView.action_delete}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTabla" value="#{tabla}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tablaView.action_new()}" update=":dialogTabla" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTabla" appendToBody="true" draggable="true"
						closable="false" visible="#{tablaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelTabla" header="Tabla">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdTabl" value="IdTabl"/>
									 <p:inputText id="txtIdTabl" binding="#{tablaView.txtIdTabl}">
									 <p:ajax update=":dialogTabla" listener="#{tablaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{tablaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{tablaView.txtNombre}"/>
																		<h:outputText id="msgOperCreador" value=" OperCreador"/>
									<p:inputText id="txtOperCreador" disabled="true" binding="#{tablaView.txtOperCreador}"/>
																		<h:outputText id="msgOperModifica" value=" OperModifica"/>
									<p:inputText id="txtOperModifica" disabled="true" binding="#{tablaView.txtOperModifica}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tablaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{tablaView.listener_txtFechaCreacion}" update="men" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{tablaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{tablaView.listener_txtFechaModificacion}" update="men" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tablaView.btnSave}" value="Save" action="#{tablaView.action_save()}" update=":dialogTabla :frm:panelDataTableTabla" />
									<p:commandButton id="btnClear" value="Clear" action="#{tablaView.action_clear()}" update=":dialogTabla" />
									<p:commandButton id="btnExit" value="Exit" action="#{tablaView.action_closeDialog()}" update=":dialogTabla" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>	  
			<ui:define name="footer">
				<ui:include src="/WEB-INF/facelets/footer.jspx" />
			</ui:define>	
		</ui:composition>	
	</h:body>	
</html>
