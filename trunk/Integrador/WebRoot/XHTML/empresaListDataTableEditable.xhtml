					</p:dialog>

										  <p:column filterBy="#{empresa.if(entity.getidEmpr()==null){throw new ZMessManager().new EmptyFieldException("idEmpr");}}" sortBy="#{empresa.if(entity.getidEmpr()==null){throw new ZMessManager().new EmptyFieldException("idEmpr");}}"

								<f:facet name="input">

									<h:outputText value="#{empresa.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>

								</f:facet>

									<p:calendar value="#{empresa.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >

								</f:facet>
