<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectRboDetalleFormasPagoTitle" header="RboDetalleFormasPago" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidRdfp()==null){throw new ZMessManager().new EmptyFieldException("idRdfp");}" value="If(entity.getidRdfp()==null){throw new ZMessManager().new EmptyFieldException("idRdfp");}"/>
						 <p:inputText id="txtIf(entity.getidRdfp()==null){throw new ZMessManager().new EmptyFieldException("idRdfp");}" binding="#{rboDetalleFormasPagoView.txtIf(entity.getidRdfp()==null){throw new ZMessManager().new EmptyFieldException("idRdfp");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{rboDetalleFormasPagoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{rboDetalleFormasPagoView.txtEstadoRegistro}"/>
												<h:outputText id="msgMontoCancelado" value=" MontoCancelado"/>
						<p:inputText id="txtMontoCancelado" disabled="true" binding="#{rboDetalleFormasPagoView.txtMontoCancelado}"/>
												<h:outputText id="msgNumeroDocumeto" value=" NumeroDocumeto"/>
						<p:inputText id="txtNumeroDocumeto" disabled="true" binding="#{rboDetalleFormasPagoView.txtNumeroDocumeto}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{rboDetalleFormasPagoView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{rboDetalleFormasPagoView.txtOperModifica}"/>
												<h:outputText id="msgTransaccion" value=" Transaccion"/>
						<p:inputText id="txtTransaccion" disabled="true" binding="#{rboDetalleFormasPagoView.txtTransaccion}"/>
												<h:outputText id="msgIdBanc_Banco" value=" IdBanc_Banco"/>
						<p:inputText id="txtIdBanc_Banco" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdBanc_Banco}"/>
												<h:outputText id="msgIdChps_ChequePosfechado" value=" IdChps_ChequePosfechado"/>
						<p:inputText id="txtIdChps_ChequePosfechado" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdChps_ChequePosfechado}"/>
												<h:outputText id="msgIdDocu_Documento" value=" IdDocu_Documento"/>
						<p:inputText id="txtIdDocu_Documento" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdDocu_Documento}"/>
												<h:outputText id="msgIdRcbo_Recibo" value=" IdRcbo_Recibo"/>
						<p:inputText id="txtIdRcbo_Recibo" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdRcbo_Recibo}"/>
												<h:outputText id="msgIdTfpa_TipoFormaPago" value=" IdTfpa_TipoFormaPago"/>
						<p:inputText id="txtIdTfpa_TipoFormaPago" disabled="true" binding="#{rboDetalleFormasPagoView.txtIdTfpa_TipoFormaPago}"/>
												
																				<h:outputText id="msgFechaConsignacion" value=" FechaConsignacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{rboDetalleFormasPagoView.txtFechaConsignacion}" >
							<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaConsignacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{rboDetalleFormasPagoView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{rboDetalleFormasPagoView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{rboDetalleFormasPagoView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{rboDetalleFormasPagoView.action_save}" update="msg,panel,panelBotones"          binding="#{rboDetalleFormasPagoView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{rboDetalleFormasPagoView.action_modify}" update="msg,panel,panelBotones"    binding="#{rboDetalleFormasPagoView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{rboDetalleFormasPagoView.action_delete}" update="msg,panel,panelBotones"    binding="#{rboDetalleFormasPagoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{rboDetalleFormasPagoView.action_clear}" update="msg,panel,panelBotones"      binding="#{rboDetalleFormasPagoView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>
