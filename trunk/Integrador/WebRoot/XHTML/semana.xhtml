<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		   <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
			
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectSemanaTitle" header="Semana" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIf(entity.getidSema()==null){throw new ZMessManager().new EmptyFieldException("idSema");}" value="If(entity.getidSema()==null){throw new ZMessManager().new EmptyFieldException("idSema");}"/>
						 <p:inputText id="txtIf(entity.getidSema()==null){throw new ZMessManager().new EmptyFieldException("idSema");}" binding="#{semanaView.txtIf(entity.getidSema()==null){throw new ZMessManager().new EmptyFieldException("idSema");}}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{semanaView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
						<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{semanaView.txtEstadoRegistro}"/>
												<h:outputText id="msgNumeroSemana" value=" NumeroSemana"/>
						<p:inputText id="txtNumeroSemana" disabled="true" binding="#{semanaView.txtNumeroSemana}"/>
												<h:outputText id="msgOperCreador" value=" OperCreador"/>
						<p:inputText id="txtOperCreador" disabled="true" binding="#{semanaView.txtOperCreador}"/>
												<h:outputText id="msgOperModifica" value=" OperModifica"/>
						<p:inputText id="txtOperModifica" disabled="true" binding="#{semanaView.txtOperModifica}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{semanaView.txtFechaCreacion}" >
							<p:ajax event="dateSelect" listener="#{semanaView.listener_txtFechaCreacion}" update="men" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{semanaView.txtFechaModificacion}" >
							<p:ajax event="dateSelect" listener="#{semanaView.listener_txtFechaModificacion}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{semanaView.action_save}" update="msg,panel,panelBotones"          binding="#{semanaView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{semanaView.action_modify}" update="msg,panel,panelBotones"    binding="#{semanaView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{semanaView.action_delete}" update="msg,panel,panelBotones"    binding="#{semanaView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{semanaView.action_clear}" update="msg,panel,panelBotones"      binding="#{semanaView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>
		 </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>	
	
	</h:body>	

</html>
