<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">

		</ui:define>
		<br />
		<br />

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<h:form id="form">

					<p:panel id="msgProjectConfSemanasAnoTitle" header="ConfSemanasAno">
						<p:messages id="msg" showDetail="true" />
						<p:growl id="men" />

						<p:dataTable var="car" value="#{confSemanasAnoView.data}"
							scrollable="true" scrollHeight="300" id="tablaPrincipal"
							editable="true" filteredValue="#{confSemanasAnoView.data}">

							<p:ajax event="rowEdit" listener="#{confSemanasAnoView.onEdit}" />
							<p:ajax event="rowEditCancel" listener="#{confSemanasAnoView.onCancel}" />

							<p:column headerText="Editar" style="width:6%">
								<p:rowEditor />
							</p:column>

							<p:column headerText="ID" filterBy="idCfsa" sortBy="idCfsa"
								style="width:10%">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.idCfsa}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.idCfsa}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column headerText="Fecha Inicial" style="width:20%"
								filterBy="fechaInicial" sortBy="fechaInicial">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.fechaInicial}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.fechaInicial}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							
							<p:column headerText="Fecha Final" style="width:20%"
								filterBy="fechaFinal" sortBy="fechaFinal">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.fechaFinal}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.fechaFinal}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							

							<p:column headerText="ID Semana" style="width:20%"
								filterBy="idSema_Semana" sortBy="idSema_Semana">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.idSema_Semana}" />
									</f:facet>

									<f:facet name="input">

										<p:selectOneMenu value="#{confSemanasAnoView.idSema_Semana}"
											style="width:160px">
											<f:selectItems value="#{confSemanasAnoView.semana}" />

										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							

							<p:column headerText="Fecha de CreaciÃ³n" style="width:20%"
								filterBy="fechaCreacion" sortBy="fechaCreacion">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.fechaCreacion}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.fechaCreacion}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							

							<p:column headerText="Operador Creador" style="width:20%"
								filterBy="operCreador" sortBy="operCreador">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.operCreador}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.operCreador}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Estado del Registro" style="width:20%"
								filterBy="estadoRegistro"
								filterOptions="#{confSemanasAnoView.manufacturerOptions}"
								filterMatchMode="exact">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.estadoRegistro}" />
									</f:facet>

									<f:facet name="input">
										<h:selectOneMenu value="#{confSemanasAnoView.estadoRegistr}">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="R" itemValue="R" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<f:facet name="footer">
								<p:commandButton id="viewButton" value="Crear"
									icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
									update=":form" />
							</f:facet>

							<f:facet name="footer">
								<p:commandButton id="returnButton" value="Menu"
									icon="ui-icon-documen" update=":form" action="#{menuView.menu}" />
							</f:facet>

						</p:dataTable>

						<!--                          Tabla emergente           -->

						<p:dialog id="dialog" header="Causal" widgetVar="carDialog"
							resizable="false" width="400" showEffect="clip" hideEffect="fold">

							<p:messages id="messages" autoUpdate="true" />
							<h:panelGrid columns="2" id="panel">

<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro:" />
								<p:selectOneMenu binding="#{confSemanasAnoView.estado}"
									value="#{confSemanasAnoView.estadoRegistr}">
									<f:selectItem itemLabel="A" itemValue="A" />
									<f:selectItem itemLabel="R" itemValue="R" />
								</p:selectOneMenu>

								<h:outputText id="msgIdSema_Semana" value=" IdSema_Semana" />
								<p:selectOneMenu value="#{confSemanasAnoView.idSema_Semana}"
									binding="#{confSemanasAnoView.txtIdSema_Semana}">
									<f:selectItems value="#{confSemanasAnoView.semana}" />
								</p:selectOneMenu>


								<h:outputText id="msgFechaFinal" value=" FechaFinal" />
								<p:calendar showOn="button" navigator="true" locale="en"
									binding="#{confSemanasAnoView.txtFechaFinal}">
									<p:ajax event="dateSelect"
										listener="#{confSemanasAnoView.listener_txtFechaFinal}"
										update="men" />
								</p:calendar>
								
								<h:outputText id="msgFechaInicial" value=" FechaInicial" />
								<p:calendar showOn="button" navigator="true" locale="en"
									binding="#{confSemanasAnoView.txtFechaInicial}">
									<p:ajax event="dateSelect"
										listener="#{confSemanasAnoView.listener_txtFechaInicial}"
										update="men" />
								</p:calendar>


								

							</h:panelGrid>

							<p:separator id="separator" />

							<h:panelGrid id="panelBotones" columns="1">
								<p:commandButton id="btnGuardar" value="Guardar"
									action="#{confSemanasAnoView.action_create}"
									binding="#{confSemanasAnoView.btnSave}"
									update="tablaPrincipal,msg,panel,panelBotones" />

							</h:panelGrid>
							</p:dialog>
					</p:panel>

				</h:form>
			</f:view>
		</ui:define>


	</ui:composition>

</h:body>

</html>
