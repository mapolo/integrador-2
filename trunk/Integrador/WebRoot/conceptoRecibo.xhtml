<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">

		</ui:define>
		<br />
		<br />

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>
				
				<p:megaMenu autoDisplay="false">

				<p:menuitem value="Pagina Principal" icon="ui-icon-contact"
					url="menu.xhtml" />


				<p:menuitem value="cerrar sesion"
					url="login.xhtml" icon="ui-icon-close" />
					
			</p:megaMenu>
			

				<style type="text/css">
body {
	background: black;
}
</style>
<div id="logo" align="center">

				<h:form id="form">

					<p:panel id="msgProjectConceptoReciboTitle"
						header="Concepto del Recibo">
						<p:messages id="msg" showDetail="true" />
						<p:growl id="men" />

						<p:dataTable var="car" value="#{conceptoReciboView.data}"
							scrollable="true" scrollHeight="300" id="tablaPrincipal"
							editable="true" filteredValue="#{conceptoReciboView.data}">

							<p:ajax event="rowEdit" listener="#{conceptoReciboView.onEdit}" />
							<p:ajax event="rowEditCancel"
								listener="#{conceptoReciboView.onCancel}" />

							<p:column headerText="Editar" style="width:6%">
								<p:rowEditor />
							</p:column>

							<p:column headerText="ID" filterBy="idCpto" sortBy="idCpto"
								style="width:5%">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.idCpto}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.idCpto}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column id="codigo" filterBy="codigo" headerText="Codigo"
								sortBy="codigo" filterMatchMode="contains">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.codigo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.codigo}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Aplica Cartera" style="width:10%"
								filterBy="aplicaCartera"
								filterOptions="#{conceptoReciboView.manufacturerOptions2}"
								filterMatchMode="exact">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.aplicaCartera}" />
									</f:facet>

									<f:facet name="input">
										<h:selectOneMenu value="#{conceptoReciboView.aplicaCartera}">
											<f:selectItem itemLabel="S" itemValue="S" />
											<f:selectItem itemLabel="N" itemValue="N" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Descripción">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputLabel value="#{car.descripcion}" />
									</f:facet>

									<f:facet name="input">
										<p:inputTextarea value="#{car.descripcion}" style="width:100%" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column headerText="Fecha de Creación" style="width:20%"
								filterBy="fechaCreacion" sortBy="fechaCreacion">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.fechaCreacion}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.fechaCreacion}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Operador Creador" style="width:20%"
								filterBy="operCreador" sortBy="operCreador">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.operCreador}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.operCreador}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Estado del Registro" style="width:20%"
								filterBy="estadoRegistro"
								filterOptions="#{conceptoReciboView.manufacturerOptions}"
								filterMatchMode="exact">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.estadoRegistro}" />
									</f:facet>

									<f:facet name="input">
										<h:selectOneMenu value="#{conceptoReciboView.estadoRegistro}">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="R" itemValue="R" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>



							<f:facet name="footer">
								<p:commandButton id="viewButton" value="Crear"
									icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
									update=":form" />
							</f:facet>

							<f:facet name="footer">
								<p:commandButton id="returnButton" value="Menu"
									icon="ui-icon-documen" update=":form" action="#{menuView.menu}" />
							</f:facet>

						</p:dataTable>

						<!--                          Tabla emergente           -->

						<p:dialog id="dialog" header="Concepto del Recibo"
							widgetVar="carDialog" resizable="false" width="400"
							showEffect="clip" hideEffect="fold">

<p:messages id="messages"  autoUpdate="true"  />

							<h:panelGrid columns="2" id="panel">

								<h:outputText id="msgCodigo" value="*Codigo:" />
								<p:inputText id="txtCodigo" value="#{conceptoReciboView.codigo}"
									binding="#{conceptoReciboView.txtCodigo}" />

								<h:outputText id="msgAplicaCartera" value="Aplica Cartera:" />
								<p:selectOneMenu binding="#{conceptoReciboView.aaplicaCartea}"
									value="#{conceptoReciboView.aplicaCartera}">
									<f:selectItem itemLabel="S" itemValue="S" />
									<f:selectItem itemLabel="N" itemValue="N" />
								</p:selectOneMenu>

								<h:outputText id="msgDescripcion" value="*Descripción:" />
								<p:inputTextarea rows="6" cols="33" id="txtDescripcion"
									value="#{conceptoReciboView.descripcion}"
									binding="#{conceptoReciboView.txtDescripcion}" />


								<h:outputText id="msgEstadoRegistro" value="*Estado del Registro:" />
								<p:selectOneMenu binding="#{conceptoReciboView.estado}"
									value="#{conceptoReciboView.estadoRegistro}">
									<f:selectItem itemLabel="A" itemValue="A" />
									<f:selectItem itemLabel="R" itemValue="R" />
								</p:selectOneMenu>

							</h:panelGrid>
							
							<p:separator id="separator"/> 

							<h:panelGrid id="panelBotones" columns="1">

								<p:commandButton id="btnGuardar" value="Guardar"
									action="#{conceptoReciboView.action_create}"
									binding="#{conceptoReciboView.btnSave}"
									update="tablaPrincipal,msg,panel,panelBotones" />

							</h:panelGrid>
						</p:dialog>
					</p:panel>
				</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
