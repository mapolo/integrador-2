<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">

		</ui:define>


		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>
				
				<p:megaMenu autoDisplay="false">

				<p:menuitem value="Pagina Principal" icon="ui-icon-contact"
					url="menu.xhtml" />


				<p:menuitem value="cerrar sesion"
					url="login.xhtml" icon="ui-icon-close" />
					
			</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
<div id="logo" align="center">

				<h:form id="form">

					<p:panel id="msgProjectTipoCarteraTitle" header="Tipo de Cartera">
						<p:messages id="msg" showDetail="true" />
						<p:growl id="men" />

						<p:dataTable var="car" value="#{tipoCarteraView.data}"
							scrollable="true" scrollHeight="300" id="tablaPrincipal"
							editable="true" filteredValue="#{tipoCarteraView.data}">

							<p:ajax event="rowEdit" listener="#{tipoCarteraView.onEdit}" />
							<p:ajax event="rowEditCancel"
								listener="#{tipoCarteraView.onCancel}" />

							<p:column headerText="Editar" style="width:6%">
								<p:rowEditor />
							</p:column>

							<p:column headerText="ID" filterBy="idTica" sortBy="idTica"
								style="width:10%">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.idTica}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.idTica}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column id="codigo" filterBy="codigo" headerText="Codigo"
								sortBy="codigo" filterMatchMode="contains">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.codigo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.codigo}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Descripción">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputLabel value="#{car.descripcion}" />
									</f:facet>

									<f:facet name="input">
										<p:inputTextarea value="#{car.descripcion}" style="width:100%" />
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column headerText="Fecha de Creación" style="width:20%"
								filterBy="fechaCreacion" sortBy="fechaCreacion">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.fechaCreacion}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.fechaCreacion}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Operador Creador" style="width:20%"
								filterBy="operCreador" sortBy="operCreador">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.operCreador}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{car.operCreador}" style="width:100%"
											disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Estado del Registro" style="width:20%"
								filterBy="estadoRegistro"
								filterOptions="#{tipoCarteraView.manufacturerOptions}"
								filterMatchMode="exact">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.estadoRegistro}" />
									</f:facet>

									<f:facet name="input">
										<h:selectOneMenu value="#{tipoCarteraView.estadoRegistro}">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="R" itemValue="R" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>



							<f:facet name="footer">
								<p:commandButton id="viewButton" value="Crear"
									icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
									update=":form" />
							</f:facet>

							<f:facet name="footer">
								<p:commandButton id="returnButton" value="Menu"
									icon="ui-icon-documen" update=":form" action="#{menuView.menu}" />
							</f:facet>

						</p:dataTable>

						<!--                          Tabla emergente           -->

						<p:dialog id="dialog" header="Tipo de Cartera"
							widgetVar="carDialog" resizable="false" width="400"
							showEffect="clip" hideEffect="fold">
<p:messages id="messages"  autoUpdate="true"  />
							<h:panelGrid columns="2" id="panel">


								<h:outputText id="msgCodigo" value="*Codigo:" />
								<p:inputText id="txtCodigo" value="#{tipoCarteraView.codigo}"
									binding="#{tipoCarteraView.txtCodigo}" />

								<h:outputText id="msgDescripcion" value="Descripción:" />
								<p:inputTextarea rows="6" cols="33" id="txtDescripcion"
									value="#{tipoCarteraView.descripcion}"
									binding="#{tipoCarteraView.txtDescripcion}" />


								<h:outputText id="msgEstadoRegistro" value="*Estado del Registro:" />
								<p:selectOneMenu binding="#{tipoCarteraView.estado}"
									value="#{tipoCarteraView.estadoRegistro}">
									<f:selectItem itemLabel="A" itemValue="A" />
									<f:selectItem itemLabel="R" itemValue="R" />
								</p:selectOneMenu>

							</h:panelGrid>
							
							<p:separator id="separator"/> 

							<h:panelGrid id="panelBotones" columns="1">

								<p:commandButton id="btnGuardar" value="Guardar"
									action="#{tipoCarteraView.action_create()}"
									binding="#{tipoCarteraView.btnSave}"
									update="tablaPrincipal,msg,panel,panelBotones" />

							</h:panelGrid>
						</p:dialog>
					</p:panel>
				</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
