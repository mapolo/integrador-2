<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Pagina Principal" icon="ui-icon-contact"
						url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesi칩n" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectSaldoInicialInventarioTitle"
							header="Saldo Inicial del Inventario">
							<p:messages id="msg" showDetail="true" />
							<p:growl id="men" />

							<p:dataTable var="car" value="#saldoInicialInventarioView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true"
								filteredValue="#{saldoInicialInventarioView.data}">

								<p:ajax event="rowEdit"
									listener="#{saldoInicialInventarioView.onEdit}" />
								<p:ajax event="rowEditCancel"
									listener="#{saldoInicialInventarioView.onCancel}" />

								<p:column headerText="Editar" style="width: 30px">
									<p:rowEditor />
								</p:column>

								<p:column headerText="ID" filterBy="idSini" sortBy="idSini"
									style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idSini}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.idSini}" disabled="true" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column id="ano" filterBy="ano" headerText="A침o" sortBy="ano"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.ano}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.ano}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="saldoInicial" filterBy="saldoInicial"
									headerText="Saldo Inicial" sortBy="saldoInicial"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.saldoInicial}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.saldoInicial}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="costoInicial" filterBy="costoInicial"
									headerText="Costo Inicial" sortBy="costoInicial"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.costoInicial}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.costoInicial}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Fecha de Creaci칩n" style="width: 100px"
									filterBy="fechaCreacion" sortBy="fechaCreacion">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.fechaCreacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.fechaCreacion}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Operador Creador" style="width: 100px"
									filterBy="operCreador" sortBy="operCreador">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.operCreador}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.operCreador}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{saldoInicialInventarioView.manufacturerOptions}"
									filterMatchMode="exact">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.estadoRegistro}" />
										</f:facet>

										<f:facet name="input">
											<h:selectOneMenu
												value="#{saldoInicialInventarioView.estadoRegistro}">
												<f:selectItem itemLabel="A" itemValue="A" />
												<f:selectItem itemLabel="R" itemValue="R" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID Referencia Sucursal"
									style="width:100px" filterBy="idResu_ReferenciaSucursal"
									sortBy="idResu_ReferenciaSucursal">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idResu_ReferenciaSucursal}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu
												value="#{saldoInicialInventarioView.idResu_ReferenciaSucursal}"
												style="width:160px">
												<f:selectItems
													value="#{saldoInicialInventarioView.referencia}" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="returnButton" value="Menu"
										icon="ui-icon-documen" update=":form"
										action="#{menuView.menu}" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Saldo Inicial del Inventario"
								widgetVar="carDialog" resizable="false" width="400"
								showEffect="clip" hideEffect="fold">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="2" id="panel">

									<h:outputText id="msgAno" value="*A침o:" />
									<p:inputText id="txtAno"
										value="#{saldoInicialInventarioView.ano}"
										binding="#{saldoInicialInventarioView.txtAno}" />

									<h:outputText id="msgSaldoInicial" value="*Saldo Inicial:" />
									<p:inputText id="txtSaldoInicial"
										value="#{saldoInicialInventarioView.saldoInicial}"
										binding="#{saldoInicialInventarioView.txtSaldoInicial}" />

									<h:outputText id="msgCostoInicial" value="*Costo Inicial:" />
									<p:inputText id="txtCostoInicial"
										value="#{saldoInicialInventarioView.costoInicial}"
										binding="#{saldoInicialInventarioView.txtCostoInicial}" />

									<h:outputText id="msgEstadoRegistro"
										value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{saldoInicialInventarioView.estado}"
										value="#{saldoInicialInventarioView.estadoRegistro}">
										<f:selectItem itemLabel="A" itemValue="A" />
										<f:selectItem itemLabel="R" itemValue="R" />
									</p:selectOneMenu>

									<h:outputText id="msgIdGrpo_Grupo" value="*Referencia Sucursal:" />
									<p:selectOneMenu value="#{saldoInicialInventarioView.idResu_ReferenciaSucursal}"
										binding="#{saldoInicialInventarioView.txtIdResu_ReferenciaSucursal}">
										<f:selectItems value="#{saldoInicialInventarioView.referencia}" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="1">
									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{saldoInicialInventarioView.action_create}"
										binding="#{saldoInicialInventarioView.btnSave}"
										update="tablaPrincipal,msg,panel,panelBotones" />
								</h:panelGrid>

							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
