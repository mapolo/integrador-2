<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
		<ui:define name="header">
		</ui:define>

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<div id="logo" align="center">
					<img src="http://www.mac.com.co/themes/mac/images/logo04.gif"></img>
				</div>

				<p:megaMenu autoDisplay="false">

					<p:menuitem value="Pagina Principal" icon="ui-icon-contact"
						url="menu.xhtml" />

					<p:menuitem value="Cerrar Sesión" url="login.xhtml"
						icon="ui-icon-close" />

				</p:megaMenu>

				<style type="text/css">
body {
	background: black;
}
</style>
				<div id="logo" align="center">

					<h:form id="form">

						<p:panel id="msgProjectListaPreciosTitle"
							header="Lista de Precios">
							<p:messages id="msg" showDetail="true" />
							<p:growl id="men" />

							<p:dataTable var="car" value="#{listaPreciosView.data}"
								scrollable="true" scrollHeight="300" id="tablaPrincipal"
								editable="true" filteredValue="#{listaPreciosView.data}">

								<p:ajax event="rowEdit" listener="#{listaPreciosView.onEdit}" />
								<p:ajax event="rowEditCancel"
									listener="#{listaPreciosView.onCancel}" />

								<p:column headerText="Editar" style="width: 30px">
									<p:rowEditor />
								</p:column>

								<p:column headerText="ID" filterBy="idLipr" sortBy="idLipr"
									style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idLipr}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.idLipr}" disabled="true" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column id="valor" filterBy="valor" headerText="Valor"
									sortBy="valor" filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.valor}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.valor}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="margen" filterBy="margen" headerText="Margen"
									sortBy="margen" filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.margen}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.margen}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="fechaInicial" headerText="Fecha Inicial"
									style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.fechaInicial}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{car.fechaInicial}" showOn="button"
												pattern="yyyy-MM-dd" navigator="true">
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="fechaFinal" headerText="Fecha Final"
									style="width: 100px">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.fechaFinal}" />
										</f:facet>
										<f:facet name="input">
											<p:calendar value="#{car.fechaFinal}" showOn="button"
												pattern="yyyy-MM-dd" navigator="true">
											</p:calendar>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column id="espacios" filterBy="espacios"
									headerText="Espacios" sortBy="espacios"
									filterMatchMode="contains" style="width: 100px">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.espacios}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.espacios}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID Tipo Lista" style="width:100px"
									filterBy="idTili_TipoLista" sortBy="idTili_TipoLista">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idTili_TipoLista}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu value="#{listaPreciosView.idTili_TipoLista}"
												style="width:160px">

												<f:selectItems value="#{listaPreciosView.tipoLista}" />

											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Fecha de Creación" style="width: 100px"
									filterBy="fechaCreacion" sortBy="fechaCreacion">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.fechaCreacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.fechaCreacion}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Operador Creador" style="width: 100px"
									filterBy="operCreador" sortBy="operCreador">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.operCreador}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{car.operCreador}" disabled="true" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Estado del Registro" style="width: 100px"
									filterBy="estadoRegistro"
									filterOptions="#{listaPreciosView.manufacturerOptions}"
									filterMatchMode="exact">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.estadoRegistro}" />
										</f:facet>

										<f:facet name="input">
											<h:selectOneMenu value="#{listaPreciosView.estadoRegistro}">
												<f:selectItem itemLabel="A" itemValue="A" />
												<f:selectItem itemLabel="R" itemValue="R" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID Referencia" style="width:100px"
									filterBy="idRefe_Referencia" sortBy="idRefe_Referencia">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idRefe_Referencia}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu
												value="#{listaPreciosView.idRefe_Referencia}"
												style="width:160px">

												<f:selectItems value="#{listaPreciosView.referencia}" />

											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ID Sucursal" style="width:100px"
									filterBy="idSucu_Sucursal" sortBy="idSucu_Sucursal">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{car.idSucu_Sucursal}" />
										</f:facet>

										<f:facet name="input">

											<p:selectOneMenu value="#{listaPreciosView.idSucu_Sucursal}"
												style="width:160px">
												<f:selectItem itemLabel="-----" itemValue="" />
												<f:selectItems value="#{listaPreciosView.sucursal}" />

											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Crear"
										icon="ui-icon-documen" oncomplete="PF('carDialog').show()"
										update=":form" />
								</f:facet>

								<f:facet name="footer">
									<p:commandButton id="returnButton" value="Menu"
										icon="ui-icon-documen" update=":form"
										action="#{menuView.menu}" />
								</f:facet>

							</p:dataTable>

							<!--                          Tabla emergente           -->

							<p:dialog id="dialog" header="Lista de Precios"
								widgetVar="carDialog" resizable="false" width="400"
								showEffect="clip" hideEffect="fold">

								<p:messages id="messages" autoUpdate="true" />

								<h:panelGrid columns="2" id="panel">
									<h:outputText id="msgValor" value="Valor:" />
									<p:inputText id="txtValor" value="#{listaPreciosView.valor}"
										binding="#{listaPreciosView.txtValor}" />

									<h:outputText id="msgMargen" value="Margen:" />
									<p:inputText id="txtMargen" value="#{listaPreciosView.margen}"
										binding="#{listaPreciosView.txtMargen}" />

									<h:outputText id="msgFechaInicial" value="Fecha Inicial:" />
									<p:calendar showOn="button" navigator="true" locale="en"
										binding="#{listaPreciosView.txtFechaInicial}">
										<p:ajax event="dateSelect"
											listener="#{listaPreciosView.listener_txtFechaInicial}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgFechaFinal" value="Fecha Final:" />
									<p:calendar showOn="button" navigator="true" locale="en"
										binding="#{listaPreciosView.txtFechaFinal}">
										<p:ajax event="dateSelect"
											listener="#{listaPreciosView.listener_txtFechaFinal}"
											update="men" />
									</p:calendar>

									<h:outputText id="msgEspacios" value="Espacios:" />
									<p:inputText id="txtEspacios"
										value="#{listaPreciosView.espacios}"
										binding="#{listaPreciosView.txtEspacios}" />

									<h:outputText id="msgIdTili_TipoLista"
										value="*Codigo Tipo Lista:" />
									<p:selectOneMenu value="#{listaPreciosView.idTili_TipoLista}"
										binding="#{listaPreciosView.txtIdTili_TipoLista}">

										<f:selectItems value="#{listaPreciosView.tipoLista}" />
									</p:selectOneMenu>

									<h:outputText id="msgEstadoRegistro" value="*Estado del Registro:" />
									<p:selectOneMenu binding="#{listaPreciosView.estado}"
										value="#{listaPreciosView.estadoRegistro}">
										<f:selectItem itemLabel="A" itemValue="A" />
										<f:selectItem itemLabel="R" itemValue="R" />
									</p:selectOneMenu>

									<h:outputText id="msgIdRefe_Referencia"
										value="*Codigo de Referencia:" />
									<p:selectOneMenu value="#{listaPreciosView.idRefe_Referencia}"
										binding="#{listaPreciosView.txtIdRefe_Referencia}">

										<f:selectItems value="#{listaPreciosView.referencia}" />
									</p:selectOneMenu>

									<h:outputText id="msgIdSucu_Sucursal" value="Nombre de la Sucursal:" />
									<p:selectOneMenu value="#{listaPreciosView.idSucu_Sucursal}"
										binding="#{listaPreciosView.txtIdSucu_Sucursal}">
										<f:selectItem itemLabel="------" itemValue="" />
										<f:selectItems value="#{listaPreciosView.sucursal}" />
									</p:selectOneMenu>

								</h:panelGrid>

								<p:separator id="separator" />

								<h:panelGrid id="panelBotones" columns="1">

									<p:commandButton id="btnGuardar" value="Guardar"
										action="#{listaPreciosView.action_create}"
										binding="#{listaPreciosView.btnSave}"
										update="tablaPrincipal,msg,panel,panelBotones" />

								</h:panelGrid>
							</p:dialog>
						</p:panel>
					</h:form>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
